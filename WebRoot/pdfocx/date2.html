<body>
        <script type="text/javascript" src="../widgets/component/My97DatePicker/WdatePicker.js"></script> 
 <div id="div1" style="border:0;padding:5px;"></div>
          <script> 
         WdatePicker({dateFmt:'yyyy-MM-dd HH:mm',eCont:'div1',onpicked:function(dp){date = dp.cal.getDateStr()}})
        </script>
<script language="javascript">
var myDate = new Date();
var month = myDate.getMonth();
month = month+1;
month = month>9?month:'0' + month;
var day = myDate.getDate()>9?myDate.getDate():'0'+myDate.getDate();
var hour = myDate.getHours()>9?myDate.getHours():'0'+myDate.getHours();
var minute = myDate.getMinutes()>9?myDate.getMinutes():'0'+myDate.getMinutes();
 var date =myDate.getFullYear()+"-"+month+"-"+day+" "+hour+":"+minute;
function cdv_getvalues()
{
	return date;
}
</script>
