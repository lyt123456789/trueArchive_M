<script type="text/javascript" defer="defer">
window.onload=function(){ 
	var listValues='<%=request.getSession().getAttribute("listValues")==null?"":request.getSession().getAttribute("listValues")%>';
	var selects='<%=request.getParameter("selects")==null?"":request.getParameter("selects")%>';
	var limitValue='<%=request.getParameter("limitValue")==null?"":request.getParameter("limitValue")%>';
	var valuestr='<%=request.getParameter("values")==null?"":request.getParameter("values")%>';	
	var instanceId = '${instanceId}';  
	if(instanceId.length!=13)tagvalues(listValues,selects,limitValue,valuestr,instanceId);//标签赋值，权限控制
	if(instanceId.length==13){registerTag();}//注册标签选中效果
};
</script>
<!--以上必须-->
<style>
body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td
	{
	margin: 0;
	padding: 5px;
}

body,button,input,select,textarea {
	font: 12px Arial, sans-serif, "Lucida Grande", Helvetica, arial,
		tahoma, \5b8b\4f53;
}

h1,h2,h3,h4,h5,h6 {
	font-size: 100%;
}

address,cite,dfn,em,var {
	font-style: normal;
}

code,kbd,pre,samp {
	font-family: courier new, courier, monospace;
}

small {
	font-size: 12px;
}

ul,ol {
	list-style: none;
}

a {
	text-decoration: none;
}

a:hover {
	text-decoration: none;
}

sup {
	vertical-align: text-top;
}

sub {
	vertical-align: text-bottom;
}

legend {
	color: #000;
}
legend{float:left;margin-bottom:5px;margin-top:5px;background:#F1F5F6;height:25px; line-height:25px; text-align: center; padding-left:10px; padding-right:10px; border:#B8D0D6 1px solid;}
fieldset,img {
	border: 0;
}

img {
	vertical-align: middle;
}

button,input,select,textarea {
	font-size: 100%;
}

table {
	border-collapse: collapse;
	border-spacing: 0;
}

q:before,q:after {
	content: '';
}

section,article,aside,header,footer,nav,dialog,figure {
	display: block;
}

.pagescon {
	padding: 5px;
	background: #EBF6FC;
	overflow: hidden;
	border: 1px #B8B8B8 solid;
}

.infotan td {
	border: 1px solid #CCCCCC;
	height: 30px;
	line-height: 30px;
	text-indent: 1em;
}

.mt5 {
	margin-top: 5px;
}

.texts {
	height: 28px;
	line-height: 28px;
	border: 1px #999999 solid;
	padding-left: 5px;
	padding-right: 5px;
}

.bgs {
	background: #F1F5F6;
	font-weight: bold;
}

.ls {
	text-align: right;
}
.docformTableNoBD td{
	border:0 none;
}
.txt_shuru{width:200px;height:28px;}

.ty_ul{ border-bottom:1px solid #CCC; overflow:hidden;*zoom:1; padding:0px; margin-top:10px; margin-bottom:10px; }
.ty_ul li{ border-bottom:1px solid #F00; float:left; padding:0px; padding-bottom:5px; padding-left:5px; } 

.btn_an{ border:1px solid #ccc; padding:5px 15px; background:#F1F5F6; cursor:pointer}
</style>
</head>

<body>
<center style="font-size:30px;">
  <p>南通市通州区城管局阅办单</p>
</center>
<table class="infotan mt5" width="100%">
	<tr>
	  <td valign="top" class="bgs ls">序号</td>
	  <td>
<input id="wenhaos" name="bwh" readonly="readonly" class="txt_shuru"/>
			<trueway:dn zname="序号" value="wenhaos" showId="wenhaos" name="bwh" defineId="${workFlowId}" tagId="dn_tagid_zhu" webId="${webId}" displayVlaue="生成序号"/>
		</td>
	  <td class="bgs ls" valign="top" >日期</td>
	  <td><input id="blsj" name="blsj" type="text" style="width:150px" onClick="WdatePicker({dateFmt:'yyyy年MM月dd日'})" />
	  </td>
  </tr>
	<tr>
		<td width="16%" valign="top" class="bgs ls">来信者姓名</td>

		<td width="26%">
		    <select style="width:150px;height:28px" id="qd" name="qd">
                  </select>		</td>
	</tr>
	<tr>
		<td width="16%" valign="top" class="bgs ls"   >主要内容</td>
		<td colspan="3">
	  <input type="text"  id="zynr" name="zynr"  style="width:500px "/></td>
	</tr>
	 <tr>
		<td width="16%"  class="bgs ls"><font size="+1">正文</font></td>
		<td width="46%"  colspan="3">
		<span id="zwshow"></span>
			<trueway:att zname="正文" onlineEditAble="true" id="${instanceId}zw" docguid="${instanceId}zw" showId="zwshow" ismain="true"  downloadAble="true" uploadAble="true" deleteAble="true" previewAble="true" tocebAble="false" toStampAble="true" openBtnClass="icon-add" otherBtnsClass="icon-help" uploadCallback="loadCss" deleteCallback="loadCss"/>	   </td>
  </tr>
   <tr>
		<td width="16%"  class="bgs ls"><font size="+1">附件</font></td>
	 <td width="46%"  colspan="3">
		<span id="fjshow"></span>
			<trueway:att zname="附件" onlineEditAble="true" id="${instanceId}fj" docguid="${instanceId}fj" showId="fjshow" ismain="true" downloadAble="true" uploadAble="true" deleteAble="true" previewAble="true" tocebAble="false" toStampAble="true" openBtnClass="icon-add" otherBtnsClass="icon-help" uploadCallback="loadCss" deleteCallback="loadCss"/>	 </td>
  </tr>

	<tr>
		<td width="16%" height="300%" align="right" valign="top" class="bgs ls">
		<p>&nbsp;</p>
		<p>拟办意见</p>
	  <p>&nbsp;</p>	  </td>
		<td colspan="3" class="tdcol docformTableNoBD" height="300%">
		<div>
<trueway:comment typeinAble="true" deleteAbled="true" id="${instanceId}nbyj" instanceId="${instanceId}" currentStepId="${processId}" isSatisfied="false"/>

</div>		</td>
	</tr>
	<tr >
		<td  width="16%" height="66" valign="top" class="bgs ls">
			<p>&nbsp;</p>
		<p>局领导批示</p>
	  <p>&nbsp;</p>	  </td>
		<td height="200"  colspan="3" class="tdcol docformTableNoBD">
		<div>
<trueway:comment typeinAble="true" deleteAbled="true" id="${instanceId}jldps" instanceId="${instanceId}" currentStepId="${processId}" isSatisfied="false"/>

</div></td>
	</tr>
	
	<tr>
		<td width="16%" valign="top" class="bgs ls">
		<p>&nbsp;</p>
		<p>分管领导批示</p>
	  <p>&nbsp;</p>	  </td>
		<td colspan="3" class="tdcol docformTableNoBD">
		<div>
<trueway:comment typeinAble="true" deleteAbled="true" id="${instanceId}fgldps" instanceId="${instanceId}" currentStepId="${processId}" isSatisfied="false"/>

</div></td>
	</tr>
	
		<td width="16%" valign="top" class="bgs ls">
		<p>&nbsp;</p>
		<p>办理情况回复</p>
	    <p>&nbsp;</p>	  </td>
		<td colspan="3" class="tdcol docformTableNoBD">
		<div>
<trueway:comment typeinAble="true" deleteAbled="true" id="${instanceId}blqkhf" instanceId="${instanceId}" currentStepId="${processId}" isSatisfied="false"/>

</div></td>
	</tr>
	<tr>
		
		<td colspan="4" class="tdcol docformTableNoBD">
			<span style="font-size:18px;">注：凡交办信件，请各承办科室（单位）在
			<input id="endtime" name="endtime" type="text" style="width:150px" onClick="WdatePicker({dateFmt:'yyyy年MM月dd日'})" />
			前书面报告处理结果</span>		</td>
	</tr>
</table>
