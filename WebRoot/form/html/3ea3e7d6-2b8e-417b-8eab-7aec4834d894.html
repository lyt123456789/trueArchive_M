<head>
<title>办文单</title>
<link href="${ctx}/dwz/style/css/ued.base.css" rel="stylesheet" type="text/css" />
<link href="${ctx}/dwz/style/css/ued.demo.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="${ctx}/ued.base.css?t=2011" />
<link rel="stylesheet" href="${ctx}/widgets/theme/dm/css/ued.module.css?t=2012" />
<link rel="stylesheet" href="${ctx}/widgets/theme/mice/form.css?t=2012" />  
<script src="${ctx}/widgets/plugin/js/base/jquery.js" type="text/javascript"></script>
<script type="text/javascript" src="${ctx}/widgets/component/writeByHand/js/websign.js"></script>
<script src="${ctx}/widgets/component/taglib/attachment/js/attachment.js" type="text/javascript"></script>
<script type="text/javascript" src="${ctx}/widgets/component/taglib/comment/js/comment.js"></script>
<script src="${ctx}/widgets/plugin/js/sea.js"></script>  
<script language="javascript" type="text/javascript" src="${ctx }/widgets/component/My97DatePicker/WdatePicker.js" defer="defer"></script>
		
<!--以下必须-->
<script src="${ctx}/form/jsp/widgets/common/js/doublelist.js" type="text/javascript"></script>
<script type="text/javascript" defer="defer">
	window.onload=function(){
		var listValues='<%=request.getSession().getAttribute("listValues")==null?"":request.getSession().getAttribute("listValues")%>';
		var selects='<%=request.getParameter("selects")==null?"":request.getParameter("selects")%>';
		var limitValue='<%=request.getParameter("limitValue")==null?"":request.getParameter("limitValue")%>';
		var valuestr='<%=request.getParameter("values")==null?"":request.getParameter("values")%>';	
		var instanceId = '${instanceId}';
		if(instanceId.length!=13)tagvalues(listValues,selects,limitValue,valuestr,instanceId);//标签赋值，权限控制
		if(instanceId.length==13){registerTag();}//注册标签选中效果
	};
</script>
<!--以上必须-->
<style>
body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td
	{
	margin: 0;
	padding: 5px;
}

body,button,input,select,textarea {
	font: 12px Arial, sans-serif, "Lucida Grande", Helvetica, arial,
		tahoma, \5b8b\4f53;
}

h1,h2,h3,h4,h5,h6 {
	font-size: 100%;
}

address,cite,dfn,em,var {
	font-style: normal;
}

code,kbd,pre,samp {
	font-family: courier new, courier, monospace;
}

small {
	font-size: 12px;
}

ul,ol {
	list-style: none;
}

a {
	text-decoration: none;
}

a:hover {
	text-decoration: none;
}

sup {
	vertical-align: text-top;
}

sub {
	vertical-align: text-bottom;
}

legend {
	color: #000;
}
legend{float:left;margin-bottom:5px;margin-top:5px;background:#F1F5F6;height:25px; line-height:25px; text-align: center; padding-left:10px; padding-right:10px; border:#B8D0D6 1px solid;}
fieldset,img {
	border: 0;
}

img {
	vertical-align: middle;
}

button,input,select,textarea {
	font-size: 100%;
}

table {
	border-collapse: collapse;
	border-spacing: 0;
}

q:before,q:after {
	content: '';
}

section,article,aside,header,footer,nav,dialog,figure {
	display: block;
}

.pagescon {
	padding: 5px;
	background: #EBF6FC;
	overflow: hidden;
	border: 1px #B8B8B8 solid;
}

.infotan td {
	border: 1px solid #CCCCCC;
	height: 30px;
	line-height: 30px;
	text-indent: 1em;
}

.mt5 {
	margin-top: 5px;
}

.texts {
	height: 28px;
	line-height: 28px;
	border: 1px #999999 solid;
	padding-left: 5px;
	padding-right: 5px;
}

.bgs {
	background: #F1F5F6;
	font-weight: bold;
}

.ls {
	text-align: right;
}
.docformTableNoBD td{
	border:0 none;
}
.txt_shuru{width:200px;height:28px;}

.ty_ul{ border-bottom:1px solid #CCC; overflow:hidden;*zoom:1; padding:0px; margin-top:10px; margin-bottom:10px; }
.ty_ul li{ border-bottom:1px solid #F00; float:left; padding:0px; padding-bottom:5px; padding-left:5px; } 

.btn_an{ border:1px solid #ccc; padding:5px 15px; background:#F1F5F6; cursor:pointer}
</style>
</head>

<body>
<center style="font-size:20px;">南通市(<input type="text" id="dw" name="dw" size="80" class="txt_shuru"/>)办文单</center>
<table class="infotan mt5" width="100%">
	<tr>
		<td width="20%" valign="top" class="bgs ls">来文单位：</td>
		<td width="30%"><input type="text"  zname="来文单位" name="sender" id="sender"  class="txt_shuru"/></td>
		<td width="20%" class="bgs ls">来文日期：</td>
		<td width="30%"><input type="text" zname="来文日期" name="recdate" id="recdate"  class="txt_shuru" /></td>
	</tr>
	<tr>
		<td width="20%" valign="top" class="bgs ls">来文号：</td>
		<td ><input type="text" zname="来文号" name="lwh" id="lwh"  class="txt_shuru" /></td>
		<td width="20%" valign="top" class="bgs ls">办文号：</td>
		<td > 
			<input id="wenhaos" name="bwh" readonly="readonly" class="txt_shuru"/>
			<trueway:dn zname="办文号" value="wenhaos" showId="wenhaos" name="bwh" defineId="${workFlowId}" tagId="dn_tagid_zhu" webId="${webId}" displayVlaue="生成文号"/>
		</td>
	</tr>
	<tr>
		<td width="20%" valign="top" class="bgs ls">来文标题：</td>
		<td colspan="3" class="tdcol">
			<input type="text" zname="来文标题" name="title" id="title" class="txt_shuru" />
		</td>
	</tr>
	<tr>
		<td valign="top" class="bgs ls">相关材料：</td>
		<td class="tdcol" colspan="3"><br/> 
			<span id="attshow"></span>
			<trueway:att zname="相关材料" onlineEditAble="true" id="${instanceId}att" docguid="${instanceId}" showId="attshow" ismain="true" uploadAble="true" deleteAble="true" previewAble="true" tocebAble="false" toStampAble="true" openBtnClass="icon-add" otherBtnsClass="icon-help" uploadCallback="loadCss" deleteCallback="loadCss"/>
		</td>
	</tr>
	<tr>
		<td width="20%" valign="top" class="bgs ls">拟办意见：</td>
		<td colspan="3" class="tdcol docformTableNoBD">
			<div>
			<trueway:comment zname="拟办意见" typeinAble="true" deleteAbled="true" id="${instanceId}nbyj" instanceId="${instanceId}" currentStepId="${processId}" isSatisfied="true" />
			</div>
		</td>
	</tr>
	<tr>
		<td width="20%" valign="top" class="bgs ls">批示意见：</td>
		<td colspan="3" class="tdcol docformTableNoBD">
			<div>
			<trueway:comment zname="批示意见" typeinAble="true" deleteAbled="true" id="${instanceId}psyj" instanceId="${instanceId}" currentStepId="${processId}" isSatisfied="true" />
			</div>
		</td>
	</tr>
</table>
<INPUT type="hidden" id="instanceId" name="instanceId" value=""> 
<INPUT type="hidden" id="formId" name="formId" value=""> 
<INPUT type="hidden" id="workFlowId" name="workFlowId" value="">   
<INPUT type="hidden" id="processId" name="processId" value="">  
</body>
<script src="${ctx}/dwz/style/js/jquery-1.7.1.min.js"></script>
<script src="${ctx}/dwz/style/js/jquery.tab.js"></script>
<script type="text/javascript">
	//以下必须有
	function loadCss(){  
   		seajs.use('lib/form',function(){  
			$('input[mice-btn]').cssBtn();
			$('input[mice-input]').cssInput();
			$('select[mice-select]').cssSelect();
	    });
	}
	//以上必须有
</script>
</html>
