<script type="text/javascript" defer="defer">
	window.onload=function(){
		var listValues='<%=request.getSession().getAttribute("listValues")==null?"":request.getSession().getAttribute("listValues")%>';
		var selects='<%=request.getParameter("selects")==null?"":request.getParameter("selects")%>';
		var limitValue='<%=request.getParameter("limitValue")==null?"":request.getParameter("limitValue")%>';
		var valuestr='<%=request.getParameter("values")==null?"":request.getParameter("values")%>';	
		var instanceId = '${instanceId}';
		if(instanceId.length!=13)tagvalues(listValues,selects,limitValue,valuestr,instanceId);//标签赋值，权限控制
		if(instanceId.length==13){registerTag();}//注册标签选中效果
	};
</script>

<style>
body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td

<body>
<h1 align="center"><font size="5">户外广告设施修复通知单</font></h1>
<p align="center">通广告办【<input type="text"   style="width:70px" id="bh" name="dh"/>】号</p>
<table class="infotan mt5" width="100%">
	<tr>
		<td width="20%" valign="top" class="bgs ls">通知单位</td>
		<td colspan="3" class="tdcol">
<select name="jbdw" id="jbdw">
               <option value ="volvo">张芝山</option>
               <option value ="saab">金沙镇</option>
               <option value="opel">二甲镇</option>
               <option value="audi">平潮镇</option>
            </select>

		</td>
		
	</tr>
	<tr>
		<td width="20%" valign="top" class="bgs ls">地点</td>
		<td colspan="3" class="tdcol" ><input name="didian" type="text" id="didian" style=" width:96%" value="" /></td>
		
	</tr>
	<tr>
		<td width="20%" valign="top" class="bgs ls">  法律法规</td>
		<td  colspan="3" class="tdcol">《<input name="flmc" type="text" id="flmc" style="width:300px " value="" />》
		第<input name="fltiao" type="text" id="fltiao" style="width:50px" value="" />条
		第<input name="flkuan" type="text" id="flkuan" style="width:50px" value="" /> 款</td>
		
	</tr>
	<tr>
		<td width="20%" valign="top" class="bgs ls">通知事项描述</td>
		<td  colspan="3" class="tdcol"><input name="jbsxms" type="text" id="jbsxms" style=" width:96%" value="" />		</td>
		
	</tr>
	<tr>
		<td width="20%" valign="top" class="bgs ls"><p>&nbsp;</p>
	    <p>整改要求</p></td>
		<td colspan="3" class="tdcol" ><textarea name="zgyq" id="zgyq" style=" width:96%; height:100px"></textarea></td>
		
	</tr>
	<tr>
		<td width="20%" valign="top" class="bgs ls">要求整改时间</td>
		<td  colspan="3" class="tdcol"><input name="zgyqsj" type="text" id="zgyqsj" style=" width:96%" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" readonly="readonly" /></td>
		
	</tr>
	<tr>
		<td width="20%" valign="top" class="bgs ls">联系人</td>
		<td colspan="3" class="tdcol" ><input name="lxr" type="text" id="lxr" style=" width:96%" value="" /></td>
		
	</tr>
	<tr>
		<td width="20%" valign="top" class="bgs ls">联系电话</td>
		<td colspan="3" class="tdcol"><input name="lxdh" type="text" id="lxdh" style=" width:96%" value="" /></td>
	</tr>
	<tr>
		<td width="20%" valign="top" class="bgs ls"><p>时间</p>
	    </td>
		<td width="80%" ><span class="tdcol">
		  <input name="sj" type="text" id="sj" style=" width:96%"onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" readonly="readonly" />
		</span></td>
		
		
	</tr>
	<tr>
		<td width="20%" valign="top" class="bgs ls"><p>上传附件</p>
	    </td>
		<td width="80%" >
		<span id="attshow"></span>
			<trueway:att zname="相关材料" onlineEditAble="true" id="${instanceId}att" docguid="${instanceId}" showId="attshow" ismain="true" uploadAble="true" deleteAble="true" previewAble="true" tocebAble="false" toStampAble="true" openBtnClass="icon-add" otherBtnsClass="icon-help" uploadCallback="loadCss" deleteCallback="loadCss"/>
		</td>
		
	</tr>
</table>
