<html>
<head>
<title>表单元素说明</title>
<style>
body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td
	{
	margin: 0;
	padding: 0px;
}

body,button,input,select,textarea {
	font: 12px Arial, sans-serif, "Lucida Grande", Helvetica, arial,
		tahoma, \5b8b\4f53;
}

h1,h2,h3,h4,h5,h6 {
	font-size: 100%;
}

address,cite,dfn,em,var {
	font-style: normal;
}

code,kbd,pre,samp {
	font-family: courier new, courier, monospace;
}

small {
	font-size: 12px;
}

ul,ol {
	list-style: none;
}

a {
	text-decoration: none;
}

a:hover {
	text-decoration: none;
}

/* .warp{
				width: 1024px;
				max-width:1024px;
				height: 1448px;
				min-height: 1448px;
				overflow: hidden;
	}*/
table{border-collapse:collapse;border-spacing:0;}
.infotan{width: 820px;margin:0 auto;} 
.infotan td{height:30px;line-height:30px;font-size:18px;border:1px #333 solid;padding:5px;}
.infotan td input{border:0px;border-bottom:1px #cccccc dotted;line-height:17px;}
.infotan td textarea{width:100%;height:180px;}
.infotan td select{width:120px;}
/* .infotan .label{
				font-size: 18px;
				text-align: left;
				vertical-align:middle;
			}
				td.vam{
				vertical-align:middle;
			} */
</style>			
<!--以下必须-->
<script type="text/javascript" defer="defer">
window.onload=function(){ 
	var listValues='<%=request.getSession().getAttribute("listValues")==null?"":request.getSession().getAttribute("listValues")%>';
	var selects='<%=request.getParameter("selects")==null?"":request.getParameter("selects")%>';
	var limitValue='<%=request.getParameter("limitValue")==null?"":request.getParameter("limitValue")%>';
	var valuestr='<%=request.getParameter("values")==null?"":request.getParameter("values")%>';	
	var instanceId = '${instanceId}';  
	if(instanceId.length!=13)tagvalues(listValues,selects,limitValue,valuestr,instanceId);//标签赋值，权限控制
	if(instanceId.length==13){registerTag();}//注册标签选中效果
};

     

</script>
<!--以上必须-->
<style>
.infotan td {
	text-align:left;
}
.topinfotan td {
	line-height: 30px;
	text-align:left;
        padding:5px;
}
</style>

</head>

<body>
<div class="warp">
<table width="819" class="infotan" align="center">
<caption>
<center style="font-size:28px;line-height:35px; text-align:center;padding-top:30px;">
<strong>江苏省教育国际服务中心签报单</strong>
<br/>
<br/>
</center>
</caption>
	<tr><td colspan="4" style="border:none;">
		<table width="100%" class="infotan" align="center">
			<tr>
				<td width="25%;" style="border:none;">&nbsp;</td>
				<td width="30%;" style="border:none;">
					<input type="text" id="wh" name="wh" style="width:200px" zname="文号" >
				</td>
				<td width="10%;" style="border:none;">&nbsp;</td>
				<td width="2%;" style="border:none;">共</td>
				<td width="6%;" style="border:none;">
					<input type="text" id="ys" name="ys" style="width:40px" zname="页数" >
				</td>
				<td width="2%;" style="border:none;">页</td>
				<td width="25%;" style="border:none;">&nbsp;</td>
			</tr>
		</table>
		</td></tr>
<tr>
        <td  align="center"  valign="middle"  width="22%" style="height:80px;text-align:center">来电/文单位：</td>
	  	<td  width="30%">
	  	<input type="text" id="lwdw" name="lwdw" style="width:200px" zname="来电/文单位" >
	  </td>
	  <td  align="center" valign="middle"  width="18%" style="text-align:center">受理时间：</td>
	  <td width="30%">
		<input type="text" id="slsj" name="slsj" style="width:120px" zname="受理时间" ></td>
  </tr>
<tr>
        <td  align="center" valign="middle" style="height:80px;text-align:center">联系人姓名：</td>
	  	<td>
	  	<input type="text" id="lxrxm" name="lxrxm" style="width:200px" zname="联系人姓名" ></td>
	  <td align="center" valign="middle"  style="text-align:center">电话/传真/信函</td>
	  <td>
	  <input type="text" id="phone" name="phone" style="width:120px" zname="电话/传真/信函" ></td>
  </tr>
<tr>
	<td align="center" valign="top" style="border:1px solid ;text-align:center">
	领导批示：
	</td>
	<td colspan="3" style="border:1px solid;height:600px;"> 
	</td>
</tr>
<tr>
	<td align="center" valign="top"  style="border:1px solid ;text-align:center">
	事由及拟办意见：
	</td>
	<td colspan="3" style="border:1px solid;height:400px;">
	</td>
</tr>


</table>
</div>

</body>
