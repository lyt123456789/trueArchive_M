<style>
body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td
	{
	margin: 0;
	padding: 0px;
}

	font: 12px Arial, sans-serif, "Lucida Grande", Helvetica, arial,
		tahoma, \5b8b\4f53;
}

h1,h2,h3,h4,h5,h6 {
	font-size: 100%;
}

address,cite,dfn,em,var {
	font-style: normal;
}

code,kbd,pre,samp {
	font-family: courier new, courier, monospace;
}

small {
	font-size: 12px;
}

ul,ol {
	list-style: none;
}

a {
	text-decoration: none;
}

a:hover {
	text-decoration: none;
}

<script type="text/javascript" defer="defer">
window.onload=function(){ 
	var listValues='<%=request.getSession().getAttribute("listValues")==null?"":request.getSession().getAttribute("listValues")%>';
	var selects='<%=request.getParameter("selects")==null?"":request.getParameter("selects")%>';
	var limitValue='<%=request.getParameter("limitValue")==null?"":request.getParameter("limitValue")%>';
	var valuestr='<%=request.getParameter("values")==null?"":request.getParameter("values")%>';	
	var instanceId = '${instanceId}';  
	if(instanceId.length!=13)tagvalues(listValues,selects,limitValue,valuestr,instanceId);//标签赋值，权限控制
	if(instanceId.length==13){registerTag();}//注册标签选中效果
};
</script>
<!--以上必须-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>
<body>
<div class="warp">

<table class="infotan" width="819px" cellspacing="0" align="center"style="border:1px;">
<caption>
	<br/>
	<strong style="font-size:28px;margin-right:5px;">
	南通市崇川区人民政府办文单&nbsp;&nbsp;</strong>
	<br/>
	<br/>
</caption>
<tr>
	<td width="117" align="center" valign="middle" style="font-size:20px;width:100px;line-height:25px;border:1px solid ;">

	<td width="298" style="width:250px;border:1px solid ;">

	<td width="91" align="center" valign="middle" style="font-size:20px;width:120px;line-height:30px;border:1px solid ;">
	来&nbsp;&nbsp;&nbsp;文<br><br>日&nbsp;&nbsp;&nbsp;期	</td>
	<td width="304" style="width:250px;border:1px solid ;">

</tr>
<tr>

	</tr>

	</tr>
	<tr >
	<td colspan="2" style="font-size:20px;width:160px;border:1px solid ; height:225px;vertical-align: top;text-align: left">会办意见：</td>
	<td colspan="2" style="font-size:20px;width:160px;border:1px solid ;vertical-align: top;text-align: left">领导批示：</td>
	</tr>
	<tr>
	<td colspan="4" style="font-size:20px;width:160px;height:180px;border:1px solid ; margin-top:5px;vertical-align: top;text-align: left"">办文结果：</td>
	</tr>
</table>
</div>
