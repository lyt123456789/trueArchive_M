<script type="text/javascript" defer="defer"> 
	window.onload=function(){
		var listValues='<%=request.getSession().getAttribute("listValues")==null?"":request.getSession().getAttribute("listValues")%>';
		var selects='<%=request.getParameter("selects")==null?"":request.getParameter("selects")%>';
		var limitValue='<%=request.getParameter("limitValue")==null?"":request.getParameter("limitValue")%>';
		var valuestr='<%=request.getParameter("values")==null?"":request.getParameter("values")%>';	
		var instanceId = '${instanceId}';
		if(instanceId.length!=13)tagvalues(listValues,selects,limitValue,valuestr,instanceId);//标签赋值，权限控制
		if(instanceId.length==13){registerTag();}//注册标签选中效果
	};
</script>

<style> 
body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td
	{
	margin: 0;
	padding: 5px;
}
 
body,button,input,select,textarea {
	font: 12px Arial, sans-serif, "Lucida Grande", Helvetica, arial,
		tahoma, \5b8b\4f53;
}
 
h1,h2,h3,h4,h5,h6 {
	font-size: 100%;
}
 
address,cite,dfn,em,var {
	font-style: normal;
}
 
code,kbd,pre,samp {
	font-family: courier new, courier, monospace;
}
 
small {
	font-size: 12px;
}
 
ul,ol {
	list-style: none;
}
 
a {
	text-decoration: none;
}
 
a:hover {
	text-decoration: none;
}
 
sup {
	vertical-align: text-top;
}
 
sub {
	vertical-align: text-bottom;
}
 
legend {
	color: #000;
}
legend{float:left;margin-bottom:5px;margin-top:5px;background:#F1F5F6;height:25px; line-height:25px; text-align: center; padding-left:10px; padding-right:10px; border:#B8D0D6 1px solid;}
fieldset,img {
	border: 0;
}
 
img {
	vertical-align: middle;
}
 
button,input,select,textarea {
	font-size: 100%;
}
 
table {
	border-collapse: collapse;
	border-spacing: 0;
}
 
q:before,q:after {
	content: '';
}
 
section,article,aside,header,footer,nav,dialog,figure {
	display: block;
}
 
.pagescon {
	padding: 5px;
	background: #EBF6FC;
	overflow: hidden;
	border: 1px #B8B8B8 solid;
}
 
.infotan td {
	border: 1px solid #CCCCCC;
	height: 30px;
	line-height: 30px;
	text-indent: 1em;
}
 
.mt5 {
	margin-top: 5px;
}
 
.texts {
	height: 28px;
	line-height: 28px;
	border: 1px #999999 solid;
	padding-left: 5px;
	padding-right: 5px;
}
 
.bgs {
	background: #F1F5F6;
	font-weight: bold;
}
 
.ls {
	text-align: right;
}
.docformTableNoBD td{
	border:0 none;
}
.txt_shuru{width:200px;height:28px;}
 
.ty_ul{ border-bottom:1px solid #CCC; overflow:hidden;*zoom:1; padding:0px; margin-top:10px; margin-bottom:10px; }
.ty_ul li{ border-bottom:1px solid #F00; float:left; padding:0px; padding-bottom:5px; padding-left:5px; } 

 
.btn_an{ border:1px solid #ccc; padding:5px 15px; background:#F1F5F6; cursor:pointer}
</style>

<body>
<center style="font-size:20px;">
  <p>南通市通州区城市管理行政执法局 </p>
  <p>现场检查笔录</p>
</center>
<table class="infotan mt5" width="100%">
	<tr>
	  <td valign="top" class="bgs ls">案由：</td>
	  <td class="tdcol docformTableNoBD"><input type="text" id="ay" name="ay" style="width:95%"/></td>
  </tr>
	<tr>
		<td width="20%" valign="top" class="bgs ls">检查地点：</td>
		<td class="tdcol docformTableNoBD"><input type="text" id="dd" name="dd" style="width:95%"/></td>
	</tr>
	<tr>
		<td width="20%" valign="top" class="bgs ls">检查时间：</td>
		<td ><input  type="text" id="sjn" name="sjn" style="width:30%" onclick="WdatePicker({dateFmt:'yyyy年MM月dd日'})" />
   <input  type="text" id="sjs" name="sjs" style="width:30%" onclick="WdatePicker({dateFmt:'HH时mm分'})" />
至<input  type="text" id="sj" name="sj" style="width:30%" onclick="WdatePicker({dateFmt:'HH时mm分'})" />
</td>
	</tr>
	<tr>
	  <td width="20%" valign="top" class="bgs ls">当事人：</td>
		<td class="tdcol"><input type="text" id="dsr" name="dsr" style="width:95%"/></td>
	</tr>
	<tr>
		<td valign="top" class="bgs ls">地址：</td>
		<td class="tdcol"><input type="text" id="dz" name="dz" style="width:95%"/></td>
	</tr>
	<tr>
		<td width="20%" valign="top" class="bgs ls">记录人：</td>
		<td class="tdcol docformTableNoBD"><input type="text" id="jlr" name="jlr" style="width:95%"/></td>
	</tr>
  <tr>
		<td width="20%" valign="top" class="bgs ls">检察人员：</td>
		<td class="tdcol docformTableNoBD"><input type="text" id="jcry" name="jcry" style="width:95%"/></td>
     </tr>
      <tr>
		<td colspan="2" valign="top" class="bgs" style="padding-left:50px">现场情况：（记录现场检查的简要经过，检查中发现的问题、相关数据，根据需要可以附图、照片或者其他）</td>
		  </tr>
           <tr>
		<td colspan="2" class="tdcol docformTableNoBD" style="padding-left:30px"><textarea id="jtqk" name="jtqk" style="width:95%;height:150px"></textarea></td>

	  </tr>
<tr>
		<td width="20%" valign="top" class="bgs ls">当事人签名：</td>
		<td class="tdcol docformTableNoBD"><input type="text" id="dsrqm" name="dsrqm" style="width:30%"/>
               &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="dsryear" name="dsryear" style="width:10%"/>年
&nbsp;<input type="text" id="dsrmonth" name="dsrmonth" style="width:10%"/>月
&nbsp;<input type="text" id="dsrday" name="dsrday" style="width:10%"/>日
</td>
	</tr>
<tr>
		<td width="20%" valign="top" class="bgs ls">见证人签名：</td>
		<td class="tdcol docformTableNoBD"><input type="text" id="jzrqm" name="jzrqm" style="width:30%"/>
&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="jzryear" name="jzryear" style="width:10%"/>年
&nbsp;<input type="text" id="jzrmonth" name="jzrmonth" style="width:10%"/>月
&nbsp;<input type="text" id="jzrday" name="jzrday" style="width:10%"/>日
</td>
	</tr>
<tr>
		<td width="20%" valign="top" class="bgs ls">检查人签名：</td>
		<td class="tdcol docformTableNoBD"><input type="text" id="jcrqm" name="jcrqm" style="width:30%"/>
&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="jcryear" name="jcryear" style="width:10%"/>年
&nbsp;<input type="text" id="jcrmonth" name="jcrmonth" style="width:10%"/>月
&nbsp;<input type="text" id="jcrday" name="jcrday" style="width:10%"/>日
</td>
	</tr>
<tr>
		<td width="20%" valign="top" class="bgs ls">记录人签名：</td>
		<td class="tdcol docformTableNoBD"><input type="text" id="jlrqm" name="jlrqm" style="width:30%"/>
&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="jlryear" name="jlryear" style="width:10%"/>年
&nbsp;<input type="text" id="jlrmonth" name="jlrmonth" style="width:10%"/>月
&nbsp;<input type="text" id="jlrday" name="jlrday" style="width:10%"/>日
</td>
	</tr>


</table>
