<html>
<head>
<title>表单元素说明</title>		
<!--以下必须-->
<script type="text/javascript" defer="defer">
window.onload=function(){ 
	var listValues='<%=request.getSession().getAttribute("listValues")==null?"":request.getSession().getAttribute("listValues")%>';
	var selects='<%=request.getParameter("selects")==null?"":request.getParameter("selects")%>';
	var limitValue='<%=request.getParameter("limitValue")==null?"":request.getParameter("limitValue")%>';
	var valuestr='<%=request.getParameter("values")==null?"":request.getParameter("values")%>';	
	var instanceId = '${instanceId}';  
	if(instanceId.length!=13)tagvalues(listValues,selects,limitValue,valuestr,instanceId);//标签赋值，权限控制
	if(instanceId.length==13){registerTag();}//注册标签选中效果
};
</script>
<link rel="stylesheet" href="../jsp/widgets/theme/dm/css/form.css" />
<!--以上必须-->
<style>
</style>
<script type="text/javascript">
	
</script>
</head>

<body>
<div class="warp">
<p style="font-size:25px;line-height:35px; text-align:center;padding-top:30px;">
<strong>南通市国土资源局外部会议申请</strong>
</p>
<table width="100%" class="infotan">
<tr>
<td width="25%" valign="middle"><div align="right">会议名称</div></td>
<td colspan="3"><input type="text" style="width: 600px" id="meetingname" name="meetingname" zname="会议名称" maxlength="50"/></td>				
</tr>
<tr>
<td width="25%" valign="middle"><div align="right">通知标题</div></td>
<td colspan="3"><input type="text" style="width: 600px" id="newtitle" name="newtitle" zname="通知标题" maxlength="50"/></td>
</tr>
<tr>
<td width="25%" valign="middle"><div align="right">抬头</div></td>
<td colspan="3"><input type="text" style="width: 600px" id="newtt" name="newtt" zname="抬头" maxlength="50"/></td>
</tr>
<tr>
<td width="25%" valign="middle"><div align="right">通知内容</div></td>
<td colspan="3"><input type="text" style="width: 600px" id="newrl" name="newrl" zname="通知内容" maxlength="500"/></td>
</tr>
<tr>
<td width="25%" valign="middle"><div align="right">落款</div></td>
<td colspan="3"><input type="text" style="width: 600px" id="newlk" name="newlk" zname="落款" maxlength="50"/></td>
</tr>
<tr>
<td width="25%" valign="middle"><div align="right">时间</div></td>
<td colspan="3"><input type="text" style="width: 600px" id="newtime" name="newtime" zname="时间" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"/></td>
</tr>
<tr>
<td width="25%" valign="middle"><div align="right">地点</div></td>
<td width="25%"><input type="text" style="width: 250px" id="arr" name="arr" zname="地点" maxlength="50"/></td>
<td width="20%" valign="middle"><div align="right">驾驶员</div></td>
<td width="30%"><input type="text" style="width: 100px;" id="jsy" name="jsy" zname="驾驶员" maxlength="50"/>
<input type="button" value="选择人员" id="choosejsy" onclick="choosejsy();"/></td>
</tr>
<tr>
<td width="25%" valign="middle"><div align="right">发送短信</div></td>
<td width="25%" >
<select name="dx" id="dx" zname="发送短信" style="width: 80px;">
<option value="0">不发送</option>
<option value="1">发送</option>
</select>
</td>
<td width="20%" valign="middle"><div align="right">是否上报参会名单</div></td>
<td width="30%" >
<input type="radio" name="sbmd" value="0" checked="checked">否
<input type="radio" name="sbmd" value="1" >是
</td>
<tr>
<td width="25%" valign="middle"><div align="right">参与人员</div></td>
<td colspan="3"><textarea style="width: 600px;" id="personname" name="personname" zname="参与人员" readonly="readonly"></textarea>
</td>
</tr>
</table>
</div>
<INPUT  id="personid" name="personid" zname="参与人员ID" value=""> 
<INPUT  id="instanceId" name="instanceId" value=""> 
<INPUT  id="formId" name="formId" value=""> 
<INPUT  id="workFlowId" name="workFlowId" value="">   
<INPUT  id="processId" name="processId" value="">  
</body>

	//以下必须有
	function loadCss(){  
   		seajs.use('lib/form',function(){  
			$('input[mice-btn]').cssBtn();
			$('input[mice-input]').cssInput();
			$('select[mice-select]').cssSelect();
	    });
	}
	//以上必须有
</script>
