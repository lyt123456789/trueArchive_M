<script type="text/javascript" defer="defer"> 
	window.onload=function(){
		var listValues='<%=request.getSession().getAttribute("listValues")==null?"":request.getSession().getAttribute("listValues")%>';
		var selects='<%=request.getParameter("selects")==null?"":request.getParameter("selects")%>';
		var limitValue='<%=request.getParameter("limitValue")==null?"":request.getParameter("limitValue")%>';
		var valuestr='<%=request.getParameter("values")==null?"":request.getParameter("values")%>';	
		var instanceId = '${instanceId}';
		if(instanceId.length!=13)tagvalues(listValues,selects,limitValue,valuestr,instanceId);//标签赋值，权限控制
		if(instanceId.length==13){registerTag();}//注册标签选中效果
	};
</script>

<style> 
body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td
	{
	margin: 0;
	padding: 5px;
}
 
body,button,input,select,textarea {
	font: 12px Arial, sans-serif, "Lucida Grande", Helvetica, arial,
		tahoma, \5b8b\4f53;
}
 
h1,h2,h3,h4,h5,h6 {
	font-size: 100%;
}
 
address,cite,dfn,em,var {
	font-style: normal;
}
 
code,kbd,pre,samp {
	font-family: courier new, courier, monospace;
}
 
small {
	font-size: 12px;
}
 
ul,ol {
	list-style: none;
}
 
a {
	text-decoration: none;
}
 
a:hover {
	text-decoration: none;
}
 
sup {
	vertical-align: text-top;
}
 
sub {
	vertical-align: text-bottom;
}
 
legend {
	color: #000;
}
legend{float:left;margin-bottom:5px;margin-top:5px;background:#F1F5F6;height:25px; line-height:25px; text-align: center; padding-left:10px; padding-right:10px; border:#B8D0D6 1px solid;}
fieldset,img {
	border: 0;
}
 
img {
	vertical-align: middle;
}
 
button,input,select,textarea {
	font-size: 100%;
}
 
table {
	border-collapse: collapse;
	border-spacing: 0;
}
 
q:before,q:after {
	content: '';
}
 
section,article,aside,header,footer,nav,dialog,figure {
	display: block;
}
 
.pagescon {
	padding: 5px;
	background: #EBF6FC;
	overflow: hidden;
	border: 1px #B8B8B8 solid;
}
 
.infotan td {
	border: 1px solid #CCCCCC;
	height: 30px;
	line-height: 30px;
	text-indent: 1em;
}
 
.mt5 {
	margin-top: 5px;
}
 
.texts {
	height: 28px;
	line-height: 28px;
	border: 1px #999999 solid;
	padding-left: 5px;
	padding-right: 5px;
}
 
.bgs {
	background: #F1F5F6;
	font-weight: bold;
}
 
.ls {
	text-align: right;
}
.docformTableNoBD td{
	border:0 none;
}
.txt_shuru{width:200px;height:28px;}
 
.ty_ul{ border-bottom:1px solid #CCC; overflow:hidden;*zoom:1; padding:0px; margin-top:10px; margin-bottom:10px; }
.ty_ul li{ border-bottom:1px solid #F00; float:left; padding:0px; padding-bottom:5px; padding-left:5px; } 

 
.btn_an{ border:1px solid #ccc; padding:5px 15px; background:#F1F5F6; cursor:pointer}
</style>

<body>
<center style="font-size:20px;">
  <p>南通市通州区城市管理行政执法局 </p>
  <p>停工（核查） 通 知 书&nbsp;</p>
</center>
<table class="infotan mt5" width="100%">
	<tr>
		<td width="20%" valign="top" class="bgs ls">文号：</td>
		<td width="19%" class="tdcol docformTableNoBD">
	    <input type="text" id="wh" name="wh" style="width:95%"/></td>
		<td width="19%" class="bgs ls">责令人员（单位）：</td>
		<td colspan="2" class="tdcol docformTableNoBD"><input type="text" id="zlry" name="zlry" style="width:95%"/></td>
	</tr>
	<tr>
		<td width="20%" valign="top" class="bgs ls">发现日期：</td>
		<td ><input  type="text" id="fxsj" name="fxsj" style="width:95%" onclick="WdatePicker({dateFmt:'yyyy年MM月dd日'})" />
</td>
		<td width="19%" valign="top" class="bgs ls">地点：</td>
		<td colspan="2" ><input type="text" id="dd" name="dd" style="width:95%"/>
	  </td>
	</tr>
	<tr>
	  <td width="20%" valign="top" class="bgs ls">行为：</td>
		<td colspan="4" class="tdcol"><input type="text" id="xw" name="xw" style="width:95%"/></td>
	</tr>
	<tr>
		<td valign="top" class="bgs ls">违反法律名称：</td>
		<td colspan="4" class="tdcol">《<input type="text" id="flmc" name="flmc" style="width:40%"/>
        》第<input type="text" id="fltiao" name="fltiao" style="width:15%"/>条第<input type="text" id="flkuan" name="flkuan" style="width:15%"/>款第<input type="text" id="flxiang" name="flxiang" style="width:15%"/>项
        
        </td>
	</tr>
	<tr>
		<td width="20%" valign="top" class="bgs ls">接受调查时间：</td>
		<td colspan="4" class="tdcol docformTableNoBD"><input  type="text" id="dcsj" name="dcsj" style="width:95%" onclick="WdatePicker({dateFmt:'yyyy年MM月dd日 HH时'})" />
</td>
	</tr>
  <tr>
		<td width="20%" valign="top" class="bgs ls">接受调查地点：</td>
		<td colspan="4" class="tdcol docformTableNoBD"><input type="text" id="dcdd" name="dcdd" style="width:95%"/>
		
		</td>
  </tr>
  <tr>
		<td width="20%" valign="top" class="bgs ls">地址：</td>
		<td colspan="4" class="tdcol docformTableNoBD"><input type="text" id="dz" name="dz" style="width:95%"/>
		
		</td>
  </tr>
  <tr>
		<td width="20%" valign="top" class="bgs ls">联系电话：</td>
		<td colspan="4" class="tdcol docformTableNoBD"><input type="text" id="lxdh" name="lxdh" style="width:95%"/>
		
		</td>
  </tr>
  <tr>
		<td width="20%" valign="top" class="bgs ls">材料2：</td>
		<td colspan="4" class="tdcol docformTableNoBD"><input type="text" id="cl" name="cl" style="width:95%"/>
		
		</td>
  </tr>
  <tr>
		<td width="20%" valign="top" class="bgs ls">材料3：</td>
		<td colspan="4" class="tdcol docformTableNoBD"><input type="text" id="cll" name="cll" style="width:95%"/>
		
		</td>
  </tr>
   <tr>
	 <td width="20%" valign="top" class="bgs ls">发文时间：</td>
		<td colspan="4" class="tdcol docformTableNoBD"><input  type="text" id="fwsj" name="fwsj" style="width:95%" onclick="WdatePicker({dateFmt:'yyyy年MM月dd日'})" />
</td>
  </tr>
</table>
