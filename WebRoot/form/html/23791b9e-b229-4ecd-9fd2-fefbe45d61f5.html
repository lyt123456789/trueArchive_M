<html>
    
    <head>
        <title>
            表单元素说明
        </title>
        <!--以下必须-->
        <script type="text/javascript" defer="defer">
            window.onload = function() {
                var listValues = '<%=request.getSession().getAttribute("listValues")==null?"":request.getSession().getAttribute("listValues")%>';
                var selects = '<%=request.getParameter("selects")==null?"":request.getParameter("selects")%>';
                var limitValue = '<%=request.getParameter("limitValue")==null?"":request.getParameter("limitValue")%>';
                var valuestr = '<%=request.getParameter("values")==null?"":request.getParameter("values")%>';
                var instanceId = '${instanceId}';
                if (instanceId.length != 13) tagvalues(listValues, selects, limitValue, valuestr, instanceId); //标签赋值，权限控制
                if (instanceId.length == 13) {
                    registerTag();
                } //注册标签选中效果
            };
        </script>
        <link rel="stylesheet" href="../jsp/widgets/theme/dm/css/form.css" />
        <!--以上必须-->
        <style>
        </style>
    </head>
    
    <body>
        <div class="warp">
            <p style="font-size:25px;line-height:35px; text-align:center;padding-top:30px;">
                <strong>
                    南通市国土资源局发文单
                </strong>
            </p>
            <table width="819" class="infotan">
                <tr height="100px">
                    <td  style="font-size:18px;"  valign="middle" height="100px">
                        <div align="right">
                            主送：
                        </div>
                    </td>
                    <td colspan="3" valign="center" style="height:100px;padding:0px 5px">
                        <input id="zs" name="zs" zname="主送" type="text" readonly="readoly" style="width:400px;height:85px;"/>
                        <input type="button" value="选择机构" id="choosezcr" onclick="choosezs();"/>
                    </td>
                </tr>
                <tr height="100px">
                    <td  style="font-size:18px;"  valign="middle" height="100px">
                        <div align="right">
                            抄送：
                        </div>
                    </td>
                    <td colspan="3" valign="center" style="height:100px;padding:0px 10px">
                        <input id="cs" name="cs" zname="抄送" type="text" readonly="readoly" style="width:400px;height:85px;"/>
                        <input type="button" value="选择机构" id="chooseccr" onclick="choosecs();"/>
                    </td>
                </tr>
                <tr>
                    <td  style="font-size:18px;"  valign="middle">
                        <div align="right">
                            标题：
                        </div>
                    </td>
                    <td colspan="3" valign="center">
                        <input id="bt" name="bt" zname="标题" type="text"  style="width:400px;"/>
                    </td>
                </tr>
		<td width="20%" style="font-size:18px;" ><div style="width:60px;float: right;">正文:</div><div align="right" style="width:90px;float: right;"  ><trueway:att zname="正文" onlineEditAble="true" id="${instanceId}zw" docguid="${instanceId}zw" showId="zwshow" ismain="true" downloadAble="true" uploadAble="true" deleteAble="true" previewAble="true" tocebAble="false" toStampAble="true" openBtnClass="icon-add" otherBtnsClass="icon-help" uploadCallback="loadCss" deleteCallback="loadCss"/>
	        </div></td>
	        <td  colspan="3" style="font-size:18px; height:120px;" >
		<span id="zwshow"></span>
			<div style="display:none"><trueway:att zname="正文" onlineEditAble="true" id="${instanceId}zw" docguid="${instanceId}zwatt" showId="zwshow" ismain="true" downloadAble="true" uploadAble="true" deleteAble="true" previewAble="true" tocebAble="false" toStampAble="true" openBtnClass="icon-add" otherBtnsClass="icon-help" uploadCallback="loadCss" deleteCallback="loadCss"/>
	       </div> </td>
                 </tr>

               <tr>
		<td width="20%" style="font-size:18px;" ><div style="width:60px;float: right;">附件:</div><div align="right" style="width:90px;float: right;"  ><trueway:att zname="附件" onlineEditAble="true" id="${instanceId}fj" docguid="${instanceId}fj" showId="fjshow" ismain="true" downloadAble="true" uploadAble="true" deleteAble="true" previewAble="true" tocebAble="false" toStampAble="true" openBtnClass="icon-add" otherBtnsClass="icon-help" uploadCallback="loadCss" deleteCallback="loadCss"/>
	        </div></td>
	        <td  colspan="3" style="font-size:18px; height:120px;" >
		<span id="fjshow"></span>
			<div style="display:none"><trueway:att zname="附件" onlineEditAble="true" id="${instanceId}fj" docguid="${instanceId}fj" showId="fjshow" ismain="true" downloadAble="true" uploadAble="true" deleteAble="true" previewAble="true" tocebAble="false" toStampAble="true" openBtnClass="icon-add" otherBtnsClass="icon-help" uploadCallback="loadCss" deleteCallback="loadCss"/>
	       </div> </td>
                 </tr>
                <tr>
                    <td height="42" valign="middle" style="font-size:18px;align:right">
                        <div align="right">
                            紧急程度：
                        </div>
                    </td>
                    <td style="font-size:18px;">
                        <select id="jjcd" name="jjcd" style="width:200px" zname="紧急程度">
                        </select>
                    </td>
                    <td height="42" valign="middle" style="font-size:18px;">
                        <div align="right">
                            公开方式：
                        </div>
                    </td>
                    <td style="font-size:18px;">
                        <select id="gkfs" name="gkfs" style="width:200px" zname="公开方式">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td height="72" valign="middle" style="font-size:18px;" width="20%;">
                        <div align="right">
                            印发单位：
                        </div>
                    </td>
                    <td class="tdcol docformTableNoBD" width="30%" style="font-size:18px;">
                        <input id="yfdw" name="yfdw" style="width:200px;height:22px" zname="印发单位"/>
                    </td>
                    <td height="72" valign="middle" width="20%" style="font-size:18px;">
                        <div align="right">
                            签 发 人：
                        </div>
                    </td>
                    <td class="tdcol docformTableNoBD" width="30%" style="font-size:18px;">
                        <input type="text" id="qfr" name="qfr" style="width:200px;height:22px" zname="签发人" />
                    </td>
                </tr>
                <tr>
                    <td height="72" valign="middle" style="font-size:18px;" width="20%">
                        <div align="right">
                            签发日期：
                        </div>
                    </td>
                    <td class="tdcol docformTableNoBD" width="30%" style="font-size:18px">
                        <input id="qfrq" name="qfrq" style="width:200px;height:22px" zname="签发日期" value="" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" />
                    </td>
                    <td height="72" valign="middle" width="20%" style="font-size:18px;">
                        <div align="right">
                            印发份数：
                        </div>
                    </td>
                    <td class="tdcol docformTableNoBD" width="30%" style="font-size:18px;">
                        <input type="text" id="yffs" name="yffs" style="width:200px;height:22px" zname="印发份数" />
                    </td>
                </tr>
               <tr>
                    <td height="72" valign="middle" style="font-size:18px">
                        <div align="right">
                            发 文 号：
                        </div>
                    </td>
                    <td colspan="2" class="tdcol docformTableNoBD" style="font-size:18px">
                        <input type="text" id="wh" name="wh" zname="发文号" />
                        <trueway:dn value="wh" showId="wh" name="wh" defineId="${workFlowId}"
                        tagId="dn_tagid_zhu" webId="${webId}" displayVlaue="生成" />
                    </td>
                    <td>
                    </td>
                </tr>
                <tr>
                    <td height="42" valign="middle" style="font-size:18px;">
                        <div align="right">
                            类 型：
                        </div>
                    </td>
                    <td style="font-size:18px;">
                        <select id="lx" name="lx" style="width:200px" zname="类型">
                        </select>
                    </td>
                    <td height="42" valign="middle" style="font-size:18px;">
                        <div align="right">
                            发文机构：
                        </div>
                    </td>
                    <td style="font-size:18px;">
                        <select id="fwjg" name="fwjg" style="width:200px" zname="发文机构">
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <INPUT  id="instanceId" name="instanceId" value="">
        <INPUT  id="formId" name="formId" value="">
        <INPUT  id="workFlowId" name="workFlowId" value="">
        <INPUT  id="processId" name="processId" value="">
	 <INPUT  id="csid" name="csid" value="">
	  <INPUT  id="zsid" name="zsid" value="">
    </body>
    <script src="/trueWorkFlow/dwz/style/js/jquery-1.7.1.min.js">
    </script>
    <script src="/trueWorkFlow/dwz/style/js/jquery.tab.js">
    </script>
    <script type="text/javascript">
        //以下必须有
        function loadCss() {
            seajs.use('lib/form',
            function() {
                $('input[mice-btn]').cssBtn();
                $('input[mice-input]').cssInput();
                $('select[mice-select]').cssSelect();
            });
        }
        //以上必须有
        function choosezs() {
        	var subSender = "";
        	var subNum = 10;
        	var obj ={};
    		obj.dep=subSender;
    		obj.num=subNum;
            var winoption = "dialogHeight:500px;dialogWidth:1200px;status:no;scroll:no;resizable:no;center:yes";
            var ret = window.showModalDialog("http://61.155.85.78:9495/trueWorkFlow/selectTree_showDepartment.do?t=" + new Date().getTime(), obj, winoption);
            if (ret) {
                var userNames = ret.split(";")[1];
                var userIds = ret.split(";")[0];
               /*  userNames = userNames.substring(0, userNames.length - 1);
                userIds = userIds.substring(0, userIds.length - 1); */
                document.getElementById("zs").value = userNames;
                document.getElementById("zsid").value = userIds;
            }
        }

       function choosecs() {
    	  	var subSender = "";
       		var subNum = 10;
       		var obj ={};
   			obj.dep=subSender;
   			obj.num=subNum;
            var winoption = "dialogHeight:500px;dialogWidth:1200px;status:no;scroll:no;resizable:no;center:yes";
            var ret = window.showModalDialog("http://61.155.85.78:9495/trueWorkFlow/selectTree_showDepartment.do?t=" + new Date().getTime(), obj, winoption);
            if (ret) {
                var userNames = ret.split(";")[1];
                var userIds = ret.split(";")[0];
                document.getElementById("cs").value = userNames;
                document.getElementById("csid").value = userIds;
            }
        }
    </script>
