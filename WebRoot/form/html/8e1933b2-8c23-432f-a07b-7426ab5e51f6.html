<html>
<head>
<title>表单元素说明</title>		
<!--以下必须-->
<style>
body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td
	{
	margin: 0;
	padding: 0px;
}

body,button,input,select,textarea {
	font: 12px Arial, sans-serif, "Lucida Grande", Helvetica, arial,
		tahoma, \5b8b\4f53;
}

h1,h2,h3,h4,h5,h6 {
	font-size: 100%;
}

address,cite,dfn,em,var {
	font-style: normal;
}

code,kbd,pre,samp {
	font-family: courier new, courier, monospace;
}

small {
	font-size: 12px;
}

ul,ol {
	list-style: none;
}

a {
	text-decoration: none;
}

a:hover {
	text-decoration: none;
}

/* .warp{
				width: 1024px;
				max-width:1024px;
				height: 16px;
				min-height: 1600px;
				overflow: hidden;
	}*/
table{border-collapse:collapse;border-spacing:0;}
.infotan{width: 820px;margin:0 auto;} 
.infotan td{height:30px;line-height:30px;font-size:18px;border:1px #333 solid;padding:6px;}
.infotan td input{border:0px;border-bottom:1px #cccccc dotted;line-height:22px;}
.infotan td select{width:120px;}
/* .infotan .label{
				font-size: 18px;
				text-align: center;
				vertical-align:middle;
			}
				td.vam{
				vertical-align:middle;
			} */
</style>
<script type="text/javascript" defer="defer">
window.onload=function(){ 
	var listValues='<%=request.getSession().getAttribute("listValues")==null?"":request.getSession().getAttribute("listValues")%>';
	var selects='<%=request.getParameter("selects")==null?"":request.getParameter("selects")%>';
	var limitValue='<%=request.getParameter("limitValue")==null?"":request.getParameter("limitValue")%>';
	var valuestr='<%=request.getParameter("values")==null?"":request.getParameter("values")%>';	
	var instanceId = '${instanceId}';  
	if(instanceId.length!=13)tagvalues(listValues,selects,limitValue,valuestr,instanceId);//标签赋值，权限控制
	if(instanceId.length==13){registerTag();}//注册标签选中效果
};
</script>
<!--以上必须-->
</head>
<body>
<div style="height:950px;">
<br/>
<p style="font-size:40px;line-height:35px; text-align:center;padding-top:30px;">
<strong>卫生和计划生育委员会文件传阅批办单</strong>
</p>
<br/>
<br/>
<table width="819" class="infotan" align="center">
	<tr>
        <td  width="154px"   colspan="2" valign="middle" style="font-size:18px;text-align:center;"  >标题：</td>
	  	<td width="650px"  colspan="2" style="font-size:18px;" valign="middle" align="center">
	  		<input type="text" id="msg_title" valign="middle" name="msg_title" style="width:150px;line-height:17px;text-align:center;" zname="标题"/>
	  </td>
	  	
 	</tr>
	
	<tr>
       
	
		<td   width="154px" colspan="2" valign="middle" style="font-size:18px;text-align:center;"> 副标题：</td>
	  	<td  width="650px" colspan="2" style="font-size:18px;" valign="middle" align="center">
		<input type="text" id="subtitle" name="subtitle" style="width:150px;line-height:17px;" zname="副标题"/>
		</td>
	</tr>
	<tr>
       
	
		<td   width="154px" colspan="2" valign="middle" style="font-size:18px;text-align:center;"> 上标题：</td>
	  	<td  width="650px" colspan="2" style="font-size:18px;" valign="middle" align="center">
		<input type="text" id="uptitle" name="uptitle" style="width:150px;line-height:17px;" zname="上标题"/>
		</td>
	</tr>
	<tr>
        <td  width="154px"   colspan="2" valign="middle" style="font-size:18px;text-align:center;"  >录入员：</td>
		<td  width="650px" colspan="2" style="font-size:18px;" valign="middle" align="center">
		<input type="text" id="author" name="author" style="width:150px;line-height:17px;" zname="录入员" value="系统管理员" readonly="readonly"/>	
		</td>		
 	</tr>
	<tr>
        <td  width="154px"   colspan="2" valign="middle" style="font-size:18px;text-align:center;"  >来源单位：</td>
		<td  width="650px" colspan="2" style="font-size:18px;" valign="middle" align="center">
		<input type="text" id="source" name="source" style="width:150px;line-height:17px;" zname="来源单位"  />	
		</td>		
 	</tr>
	<tr>
        <td  width="154px"   colspan="2" valign="middle" style="font-size:18px;text-align:center;"  >标签：</td>
		<td  width="650px" colspan="2" style="font-size:18px;" valign="middle" align="center">
		<input type="text" id="tag" name="tag" style="width:150px;line-height:17px;" zname="标签"  />	
		</td>		
 	</tr>
		
 	</tr>
	<tr>
        <td  width="154px"   colspan="2" valign="middle" style="font-size:18px;text-align:center;"  >信息内容：</td>
	  	<td width="650px"  colspan="6" style="font-size:18px;height:65px" valign="middle" align="center">
	  		<textarea type="text" id="newscontent" valign="middle" name="newscontent" style="width:600px;height:50px;text-align:center;" zname="信息内容"></textarea>
	  </td>	  	
 	</tr>
	
 	
 		

	
   
</table>
</div>
<INPUT type="hidden" id="instanceId" name="instanceId" value=""> 
<INPUT type="hidden" id="formId" name="formId" value=""> 
<INPUT type="hidden" id="workFlowId" name="workFlowId" value="">   
<INPUT type="hidden" id="processId" name="processId" value="">  

			<trueway:att zname="附件" onlineEditAble="true" id="${instanceId}fj" docguid="${instanceId}fj" showId="fjshow" ismain="true" 
					downloadAble="true" uploadAble="true" deleteAble="true" previewAble="true" tocebAble="false" toStampAble="true" openBtnClass="icon-add" otherBtnsClass="icon-help" 
					uploadCallback="loadCss" deleteCallback="loadCss"/>

</body>
<script src="/trueWorkFlow/dwz/style/js/jquery-1.7.1.min.js"></script>
<script src="/trueWorkFlow/dwz/style/js/jquery.tab.js"></script>
<script type="text/javascript"> 
	//以下必须有
	function loadCss(){  
   		seajs.use('lib/form',function(){  
			$('input[mice-btn]').cssBtn();
			$('input[mice-input]').cssInput();
			$('select[mice-select]').cssSelect();
	    });
	}
	//以上必须有
</script>
</html>
