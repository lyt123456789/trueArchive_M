<html>
    
    <head>
        <title>
            表单元素说明
        </title>
<style>
body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td
	{
	margin: 0;
	padding: 0px;
}

body,button,input,select,textarea {
	font: 12px Arial, sans-serif, "Lucida Grande", Helvetica, arial,
		tahoma, \5b8b\4f53;
}

h1,h2,h3,h4,h5,h6 {
	font-size: 100%;
}

address,cite,dfn,em,var {
	font-style: normal;
}

code,kbd,pre,samp {
	font-family: courier new, courier, monospace;
}

small {
	font-size: 12px;
}

ul,ol {
	list-style: none;
}

a {
	text-decoration: none;
}

a:hover {
	text-decoration: none;
}

/* .warp{
				width: 1024px;
				max-width:1024px;
				height: 1448px;
				min-height: 1448px;
				overflow: hidden;
	}*/
table{border-collapse:collapse;border-spacing:0;}
.infotan{width: 820px;margin:0 auto;} 
.infotan td{height:30px;line-height:30px;font-size:14px;border:1px #333 solid;padding:5px;}
.infotan td input{border:0px;border-bottom:1px #cccccc dotted;line-height:22px;}
.infotan td textarea{width:100%;height:180px;}
.infotan td select{width:120px;}
/* .infotan .label{
				font-size: 18px;
				text-align: center;
				vertical-align:middle;
			}
				td.vam{
				vertical-align:middle;
			} */
</style>
        <!--以下必须-->
        <script type="text/javascript" defer="defer">
            window.onload = function() {
                var listValues = '<%=request.getSession().getAttribute("listValues")==null?"":request.getSession().getAttribute("listValues")%>';
                var selects = '<%=request.getParameter("selects")==null?"":request.getParameter("selects")%>';
                var limitValue = '<%=request.getParameter("limitValue")==null?"":request.getParameter("limitValue")%>';
                var valuestr = '<%=request.getParameter("values")==null?"":request.getParameter("values")%>';
                var instanceId = '${instanceId}';
                if (instanceId.length != 13) tagvalues(listValues, selects, limitValue, valuestr, instanceId); //标签赋值，权限控制
                if (instanceId.length == 13) {
                    registerTag();
                } //注册标签选中效果
            };
        </script>
        <!--以上必须-->
    </head>
    
    <body>
        <div class="warp" >
            <p style="font-size:25px;line-height:35px; text-align:center;padding-top:30px;">
                <strong>
                    南&nbsp;&nbsp;通&nbsp;&nbsp;市&nbsp;&nbsp;国
					&nbsp;&nbsp;土&nbsp;&nbsp;资&nbsp;&nbsp;源&nbsp;&nbsp;
					局&nbsp;&nbsp;发&nbsp;&nbsp;文&nbsp;&nbsp;稿&nbsp;&nbsp;纸
                </strong>
            </p>
            <table width="819" class="infotan" align="center">
                
				 <tr>
                    <td height="72" valign="middle" style="font-size:18px">
                        <div align="center">
                            文&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号
                        </div>
                    </td>
                    <td colspan="1" class="tdcol docformTableNoBD" style="font-size:18px">
                        <input type="text" id="wh" name="wh"  style="width:200px;height:23px"  zname="文号" />
                        <trueway:dn value="wh" showId="wh" name="wh" defineId="${workFlowId}"
                        tagId="dn_tagid_zhu" webId="${webId}" displayVlaue="生成" />
                    </td>
                    <td height="72" valign="middle" style="font-size:18px">
                        <div align="center">
                           秘密等级
                        </div>
                    </td>
					 <td height="72" colspan="1" class="tdcol docformTableNoBD" style="font-size:18px">
                        <input type="text" id="mimidj" name="mimidj"   style="width:200px;height:23px" zname="文号" />
                    </td>
                </tr>
				<tr>
                    <td  height="72" style="font-size:18px;"  valign="middle">
                        <div align="center">
                            标&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;题
                        </div>
                    </td>
                    <td colspan="3" valign="center" style="font-size:18px;">
                        <input id="bt" name="bt" zname="标题" type="text"  style="width:600px;height:23px"/>
                    </td>
                </tr>
				 <tr>
				    <td height="42" valign="middle" style="font-size:18px;">
                        <div align="center">
                            是否公开
                        </div>
                    </td>
                    <td style="font-size:18px;">
                        <select id="sfgk" name="sfgk" style="width:200px" zname="是否公开">
                        </select>
                    </td>
                    <td height="42" valign="middle" style="font-size:18px;align:right">
                        <div align="center">
                            紧急程度：
                        </div>
                    </td>
                    <td style="font-size:18px;">
                        <select id="jjcd" name="jjcd" style="width:200px" zname="紧急程度">
                        </select>
                    </td>
                    
                </tr>
				<tr height="120px">
                    <td  style="font-size:18px;"  valign="middle" height="100px">
                        <div align="center">
                            签&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;发
                        </div>
                    </td>
                    <td colspan="3" valign="center" style="height:120px;padding:0px 5px">
                       
                    </td>
                </tr>
				<tr height="100px">
                    <td  style="font-size:18px;"  valign="middle" height="100px">
                        <div align="center">
                            主&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;送
                        </div>
                    </td>
                    <td colspan="3" valign="center" style="height:100px;padding:0px 5px">
                        <input id="zs" name="zs" zname="主送" type="text" readonly="readoly" style="width:400px;height:85px;"/>
                        <input type="button" value="选择机构" id="choosezcr" onClick="choosezs();"/>
                    </td>
                </tr>
                <tr height="100px">
                    <td  style="font-size:18px;"  valign="middle" height="100px">
                        <div align="center">
                            抄&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;送
                        </div>
                    </td>
                    <td colspan="3" valign="center" style="height:100px;padding:0px 5px">
                        <input id="cs" name="cs" zname="抄送" type="text" readonly="readoly" style="width:400px;height:85px;"/>
                        <input type="button" value="选择机构" id="chooseccr" onClick="choosecs();"/>
                    </td>
                </tr>
                
               
                <tr>
                    <td height="72" valign="middle" style="font-size:18px;" width="20%;">
                        <div align="center">
                            主办部门
                        </div>
                    </td>
                    <td class="tdcol docformTableNoBD" width="30%" style="font-size:18px;">
                        <input id="zbbm" name="zbbm" style="width:200px;height:23px" zname="主办部门"/>
                    </td>
                    <td height="72" valign="middle" width="20%" style="font-size:18px;">
                        <div align="center">
                            拟  搞  人
                        </div>
                    </td>
                    <td class="tdcol docformTableNoBD" width="30%" style="font-size:18px;">
                        <input type="text" id="ngr" name="ngr" style="width:200px;height:23px" zname="拟稿人" />
                    </td>
                </tr>
				
                <tr>
                    <td height="72" valign="middle" style="font-size:18px;" width="20%;">
                        <div align="center">
                            核稿部门
                        </div>
                    </td>
                    <td class="tdcol docformTableNoBD" width="30%" style="font-size:18px;">
                        <input id="hgbm" name="hgbm" style="width:200px;height:23px" zname="核稿部门"/>
                    </td>
                    <td height="72" valign="middle" width="20%" style="font-size:18px;">
                        <div align="center">
                            核  搞  人
                        </div>
                    </td>
                    <td class="tdcol docformTableNoBD" width="30%" style="font-size:18px;">
                        <input type="text" id="hgr" name="hgr" style="width:200px;height:23px" zname="核稿人" />
                    </td>
                </tr>
				<tr>
		<td width="20%" style="font-size:18px;" ><div style="width:60px;float: right;">正文:</div><div align="right" style="width:90px;float: right;"  ><trueway:att zname="正文" onlineEditAble="true" id="${instanceId}zw" docguid="${instanceId}zw" showId="zwshow" ismain="true" downloadAble="true" uploadAble="true" deleteAble="true" previewAble="true" tocebAble="false" toStampAble="true" openBtnClass="icon-add" otherBtnsClass="icon-help" uploadCallback="loadCss" deleteCallback="loadCss"/>
	        </div></td>
	        <td  colspan="3" style="font-size:18px; height:120px;" >
		<span id="zwshow"></span>
			<div style="display:none"><trueway:att zname="正文" onlineEditAble="true" id="${instanceId}zw" docguid="${instanceId}zwatt" showId="zwshow" ismain="true" downloadAble="true" uploadAble="true" deleteAble="true" previewAble="true" tocebAble="false" toStampAble="true" openBtnClass="icon-add" otherBtnsClass="icon-help" uploadCallback="loadCss" deleteCallback="loadCss"/>
	       </div> </td>
                 </tr>

               <tr>
		<td width="20%" style="font-size:18px;" ><div style="width:60px;float: right;">附件</div><div align="right" style="width:90px;float: right;"  ><trueway:att zname="附件" onlineEditAble="true" id="${instanceId}fj" docguid="${instanceId}fj" showId="fjshow" ismain="true" downloadAble="true" uploadAble="true" deleteAble="true" previewAble="true" tocebAble="false" toStampAble="true" openBtnClass="icon-add" otherBtnsClass="icon-help" uploadCallback="loadCss" deleteCallback="loadCss"/>
	        </div></td>
	        <td  colspan="3" style="font-size:18px; height:120px;" >
		<span id="fjshow"></span>
			<div style="display:none"><trueway:att zname="附件" onlineEditAble="true" id="${instanceId}fj" docguid="${instanceId}fj" showId="fjshow" ismain="true" downloadAble="true" uploadAble="true" deleteAble="true" previewAble="true" tocebAble="false" toStampAble="true" openBtnClass="icon-add" otherBtnsClass="icon-help" uploadCallback="loadCss" deleteCallback="loadCss"/>
	       </div> </td>
                 </tr>
                <tr>
                    <td height="72" valign="middle" style="font-size:18px;" width="20%">
                        <div align="center">
                            印发时间
                        </div>
                    </td>
                    <td class="tdcol docformTableNoBD" colspan="3"  width="80%" style="font-size:18px">
                        <input id="yfsj" name="yfsj" style="width:200px;height:22px" zname="印发时间" value="" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" />
                    </td>
					</tr>
					<tr>
                    <td height="72" valign="middle" width="20%" style="font-size:18px;">
                        <div align="center">
                            缮印份数
                        </div>
                    </td>
                    <td class="tdcol docformTableNoBD" colspan="3" width="80%" style="font-size:18px;">
                        <input type="text" id="syfs" name="syfs" style="width:200px;height:22px" zname="缮印份数" />
                    </td>
                </tr>
               
               
            </table>
        </div>
        <INPUT type="hidden" id="instanceId" name="instanceId" value="">
        <INPUT type="hidden" id="formId" name="formId" value="">
        <INPUT type="hidden" id="workFlowId" name="workFlowId" value="">
        <INPUT type="hidden" id="processId" name="processId" value="">
	 <INPUT type="hidden" id="csid" name="csid" value="">
	  <INPUT type="hidden" id="zsid" name="zsid" value="">
    </body>
    <script src="/trueWorkFlow/dwz/style/js/jquery-1.7.1.min.js">
    </script>
    <script src="/trueWorkFlow/dwz/style/js/jquery.tab.js">
    </script>
    <script type="text/javascript">
        //以下必须有
        function loadCss() {
            seajs.use('lib/form',
            function() {
                $('input[mice-btn]').cssBtn();
                $('input[mice-input]').cssInput();
                $('select[mice-select]').cssSelect();
            });
        }
        //以上必须有
        function choosezs() {
        	var subSender = "";
        	var subNum = 10;
        	var obj ={};
    		obj.dep=subSender;
    		obj.num=subNum;
            var winoption = "dialogHeight:500px;dialogWidth:1200px;status:no;scroll:no;resizable:no;center:yes";
            var ret = window.showModalDialog("${ctx}/selectTree_showDepartment.do?t=" + new Date().getTime(), obj, winoption);
            if (typeof ret !='undefined') {
                  var userNames = "";
                  var userIds = "";
                  if(ret!=''){
                         userNames  = ret.split(";")[1];
                         userIds = ret.split(";")[0];
                    }
                document.getElementById("zs").value = userNames;
                document.getElementById("zsid").value = userIds;
            }
        }

       function choosecs() {
    	  var subSender = "";
       	  var subNum = 10;
       	  var obj ={};
   	  obj.dep=subSender;
   	  obj.num=subNum;
          var winoption = "dialogHeight:500px;dialogWidth:1200px;status:no;scroll:no;resizable:no;center:yes";
          var ret = window.showModalDialog("${ctx}/selectTree_showDepartment.do?t=" + new Date().getTime(), obj, winoption);
          if (typeof ret !='undefined') {
                 var userNames = "";
                  var userIds = "";
                  if(ret!=''){
                         userNames  = ret.split(";")[1];
                         userIds = ret.split(";")[0];
                 }
                document.getElementById("cs").value = userNames;
                document.getElementById("csid").value = userIds;
            }
        }
    </script>

</html>
