<script type="text/javascript" defer="defer">
	window.onload=function(){
		var listValues='<%=request.getSession().getAttribute("listValues")==null?"":request.getSession().getAttribute("listValues")%>';
		var selects='<%=request.getParameter("selects")==null?"":request.getParameter("selects")%>';
		var limitValue='<%=request.getParameter("limitValue")==null?"":request.getParameter("limitValue")%>';
		var valuestr='<%=request.getParameter("values")==null?"":request.getParameter("values")%>';	
		var instanceId = '${instanceId}';
		if(instanceId.length!=13)tagvalues(listValues,selects,limitValue,valuestr,instanceId);//标签赋值，权限控制
		if(instanceId.length==13){registerTag();}//注册标签选中效果
	};
</script>
<!--以上必须-->
<style>
body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td
	{
	margin: 0;
	padding: 5px;
}

body,button,input,select,textarea {
	font: 12px Arial, sans-serif, "Lucida Grande", Helvetica, arial,
		tahoma, \5b8b\4f53;
}

h1,h2,h3,h4,h5,h6 {
	font-size: 100%;
}

address,cite,dfn,em,var {
	font-style: normal;
}

code,kbd,pre,samp {
	font-family: courier new, courier, monospace;
}

small {
	font-size: 12px;
}

ul,ol {
	list-style: none;
}

a {
	text-decoration: none;
}

a:hover {
	text-decoration: none;
}

sup {
	vertical-align: text-top;
}

sub {
	vertical-align: text-bottom;
}

legend {
	color: #000;
}
legend{float:left;margin-bottom:5px;margin-top:5px;background:#F1F5F6;height:25px; line-height:25px; text-align: center; padding-left:10px; padding-right:10px; border:#B8D0D6 1px solid;}
fieldset,img {
	border: 0;
}

img {
	vertical-align: middle;
}

button,input,select,textarea {
	font-size: 100%;
}

table {
	border-collapse: collapse;
	border-spacing: 0;
}

q:before,q:after {
	content: '';
}

section,article,aside,header,footer,nav,dialog,figure {
	display: block;
}

.pagescon {
	padding: 5px;
	background: #EBF6FC;
	overflow: hidden;
	border: 1px #B8B8B8 solid;
}

.infotan td {
	border: 1px solid #CCCCCC;
	height: 30px;
	line-height: 30px;
	text-indent: 1em;
}

.mt5 {
	margin-top: 5px;
}

.texts {
	height: 28px;
	line-height: 28px;
	border: 1px #999999 solid;
	padding-left: 5px;
	padding-right: 5px;
}

.bgs {
	background: #F1F5F6;
	font-weight: bold;
}

.ls {
	text-align: right;
}
.docformTableNoBD td{
	border:0 none;
}
.txt_shuru{width:200px;height:28px;}

.ty_ul{ border-bottom:1px solid #CCC; overflow:hidden;*zoom:1; padding:0px; margin-top:10px; margin-bottom:10px; }
.ty_ul li{ border-bottom:1px solid #F00; float:left; padding:0px; padding-bottom:5px; padding-left:5px; } 

.btn_an{ border:1px solid #ccc; padding:5px 15px; background:#F1F5F6; cursor:pointer}
</style>
</head>

<body>
<center style="font-size:25px;">
  <p>南通市通州区城市管理局拟文稿件</p>
  <p>&nbsp;  </p>
</center>
<table class="infotan mt5" width="100%">
 <tr>
		<td width="22%"  class="bgs ls"><font size="+1">签发</font></td>
		<td width="78%"  class="tdcol docformTableNoBD">
		<input style="width:500px " id="qf" name="qf">
		</input></td>
  </tr>
    <tr>
		<td width="22%"  class="bgs ls"><font size="+1">会签</font></td>
		<td width="78%"  class="tdcol docformTableNoBD">
		<input style="width:500px " id="hq" name="hq">
		</input></td>
  </tr>
    <tr>
		<td width="22%"  class="bgs ls"><font size="+1">核稿</font></td>
		<td width="78%"  class="tdcol docformTableNoBD">
		<input style="width:500px " id="hg" name="hg">
		</input>		</td>
  </tr>
    <tr>
		<td width="22%"  class="bgs ls"><font size="+1">主办拟稿人</font></td>
		<td width="78%"  class="tdcol docformTableNoBD"><input style="width:500px " id="zbngr" name="zbngr">
		</input></td>
    </tr>
    
  <tr>
		<td width="22%"  class="bgs ls"><font size="+1">文件标题</font></td>
		<td width="78%"  class="tdcol docformTableNoBD"><input  type="text"   style="width:500px" id="wjbt" name="wjbt">
		</input></td>
  </tr>
    <tr>
		<td width="22%"  class="bgs ls"><font size="+1">正文</font></td>
		<td width="80%" >
		<span id="zwshow"></span>
			<trueway:att zname="正文" onlineEditAble="true" id="${instanceId}zw" docguid="${instanceId}zw" showId="zwshow" ismain="true"  downloadAble="true" uploadAble="true" deleteAble="true" previewAble="true" tocebAble="false" toStampAble="true" openBtnClass="icon-add" otherBtnsClass="icon-help" uploadCallback="loadCss" deleteCallback="loadCss"/>
		</td>

  </tr>
   <tr>
		<td width="22%"  class="bgs ls"><font size="+1">附件</font></td>
	 <td width="80%" >
		<span id="fjshow"></span>
			<trueway:att zname="附件" onlineEditAble="true" id="${instanceId}fj" docguid="${instanceId}fj" showId="fjshow" ismain="true" downloadAble="true" uploadAble="true" deleteAble="true" previewAble="true" tocebAble="false" toStampAble="true" openBtnClass="icon-add" otherBtnsClass="icon-help" uploadCallback="loadCss" deleteCallback="loadCss"/>
		</td>
  </tr>
<tr>
		<td width="22%"  class="bgs ls"><font size="+1">主送</font></td>
		<td width="78%"  class="tdcol docformTableNoBD"><input style="width:500px " id="zs" name="zs">
		</input></td>
  </tr>
    <tr>
		<td width="22%"  class="bgs ls"><font size="+1">抄送</font></td>
		<td width="78%"  class="tdcol docformTableNoBD"><input style="width:500px " id="cs" name="cs">
		</input></td>
  </tr>
<tr>
		<td width="22%"  class="bgs ls"><font size="+1">文号</font></td>
		<td width="78%"  class="tdcol docformTableNoBD">
                 <input id="wenhaos" name="bwh" readonly="readonly" class="txt_shuru"/>
			<trueway:dn zname="文号" value="wenhaos" showId="wenhaos" name="bwh" defineId="${workFlowId}" tagId="dn_tagid_zhu" webId="${webId}" displayVlaue="生成文号"/>
				</input></td>
  </tr>
    <tr>
		<td width="22%"  class="bgs ls"><font size="+1">发文日期</font></td>
		<td width="78%"  class="tdcol docformTableNoBD"><input  type="text" id="sj" name="sj" style="width:100px" onclick="WdatePicker({dateFmt:'yyyy年MM月dd日'})" />
</td>
  </tr>
</table>
<input   id="instanceId" name="instanceId" value=""> 
<input   id="formId" name="formId" value=""> 
<input   id="workFlowId" name="workFlowId" value="">   
<input   id="processId" name="processId" value="">  
<input   id="keyword" name="keyword" value="空" />
</body>

<script type="text/javascript"> 
	//以下必须有
	function loadCss(){  
   		seajs.use('lib/form',function(){  
			$('input[mice-btn]').cssBtn();
			$('input[mice-input]').cssInput();
			$('select[mice-select]').cssSelect();
	    });
	}
	//以上必须有
</script>
