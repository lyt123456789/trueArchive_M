<html>
<head>
<title></title><style>
body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td
	{
	margin: 0;
	padding: 0px;
}

body,button,input,select,textarea {
	font: 12px Arial, sans-serif, "Lucida Grande", Helvetica, arial,
		tahoma, \5b8b\4f53;
}

h1,h2,h3,h4,h5,h6 {
	font-size: 100%;
}

address,cite,dfn,em,var {
	font-style: normal;
}

code,kbd,pre,samp {
	font-family: courier new, courier, monospace;
}

small {
	font-size: 12px;
}

ul,ol {
	list-style: none;
}

a {
	text-decoration: none;
}

a:hover {
	text-decoration: none;
}

/* .warp{
				width: 1024px;
				max-width:1024px;
				height: 1448px;
				min-height: 1448px;
				overflow: hidden;
	}*/

table{border-collapse:collapse;border-spacing:0; border-color:#FF0000;}
.infotan{width: 820px;margin:0 auto; border-color:#FF0000;} 
.infotan td{align:center;border:1px black solid;padding-left:4px;padding-right:4px;}
.infotan td input{border:0px;border-bottom:1px black dotted;line-height:22px;height:70px;}
.infotan td textarea{width:90%;}
.infotan td select{width:120px;}
</style>	
		
<!--以下必须-->
<script type="text/javascript" defer>
window.onload=function(){ 
	var listValues='<%=request.getSession().getAttribute("listValues")==null?"":request.getSession().getAttribute("listValues")%>';
	var selects='<%=request.getParameter("selects")==null?"":request.getParameter("selects")%>';
	var limitValue='<%=request.getParameter("limitValue")==null?"":request.getParameter("limitValue")%>';
	var valuestr='<%=request.getParameter("values")==null?"":request.getParameter("values")%>';	
	var instanceId = '${instanceId}';  
	if(instanceId.length!=13)tagvalues(listValues,selects,limitValue,valuestr,instanceId);//标签赋值，权限控制
	if(instanceId.length==13){registerTag();}//注册标签选中效果
};
</script>
<!--以上必须-->
<style>
.tt{
	font-family:"方正大标宋简体";
	font-size:22px;
}
.tl{
font-family:"仿宋_GB2312";
	text-align:center;
	font-size:16px;
}
.tr{
font-family:"仿宋_GB2312";
	text-align:center;
	font-size:16px;
}
</style>
</HEAD>
<body>
	<div class="warp">	
	<table class="infotan" align="center">
		<tr>
			<td style="width:80px;border:0" ></td>
			<td style="width:120px;border:0"></td>
			<td style="width:80px;border:0"></td>
			<td style="width:109px;border:0"></td>
			<td style="width:60px;border:0"></td>
			<td style="width:60px;border:0"></td>
			<td style="width:130px;border:0"></td>
			<td style="width:80px;border:0"></td>
			<td style="width:100px;border:0"></td>				
		</tr>
		<tr>
			<td colspan="9" class="tt" align="center" style="height:70px; border:0px solid black;">
				国投系统工作人员因私出国（境）审批单
			</td>
		</tr>
		<tr>
			<td rowspan="2" class="tl">姓名</td>
			<td rowspan="2" class="tl">
				<textarea id="xmtest" name="xmtest" style="width:80px;"></textarea>
			</td>
			<td rowspan="2" class="tl">性别</td>
			<td rowspan="2" class="tl">
				<select id="xbtest" name="xbtest" style="width:88px;" zname="性别"></select>
			</td>
			<td colspan="2" class="tl" style="height:40px;border-bottom:0px;">出生日期</td>			
			<td rowspan="2" class="tl">
				<textarea id="csrqtest" name="csrqtest" zname="出生日期"></textarea>
			</td>			
			<td rowspan="2" class="tl">政治<br/>面貌</td>
			<td rowspan="2" class="tl">
				<textarea id="zzmmtest" name="zzmmtest" style="width:50px;" zname="政治面貌"></textarea>
			</td>
		</tr>
		<tr>
			<td class="tl" style="height:40px;border-top:0px;border-right:0px;">
				<textarea name="suitest" id="suitest" style="height:30px;width:40px;"></textarea>
			</td>
			<td class="tl" style="border-top:0px;border-left:0px;">
				岁
			</td>
		</tr>
		<tr>
			<td colspan="2" class="tl" style="height:50px;">身份证号码</td>
			<td colspan="4" class="tr">
				<textarea id="sfzhmtest" name="sfzhmtest" zname="身份证号码"></textarea>
			</td>
			<td class="tl">户口所在地</td>
			<td colspan="2" class="tr">
				<textarea id="hkszdtest" name="hkszdtest" zname="户口所在地"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" class="tl" style="height:70px;">工作单位及职务</td>
			<td colspan="7" class="tr">
				<textarea id="dwjzwtest" name="dwjzwtest" class="inputOne" zname="单位及职务"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" class="tl" style="height:70px;">出国(境)地区</br>及事由</td>
			<td colspan="7" class="tr">
				<textarea id="cgdqjsytest" name="cgdqjsytest" zname="出国地区及事由"></textarea>
			</td>
		</tr>
		<tr>    
			<td colspan="2" rowspan="2" class="tl">拟定出国(境)日</br>期及在境外停留</br>时间</td>
			<td colspan="3" class="tr" style="height:60px;">
				<textarea id="ndcgrqtest" name="ndcgrqtest" zname="拟定出国日期"></textarea>
			</td>
			<td colspan="2" rowspan="2" class="tl">费用金额</br>及来源</td>
			<td colspan="2" rowspan="2" class="tr" >
                <textarea id="fyjejlytest" name="fyjejlytest" zname="费用金额及来源"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="3" class="tr" style="height:60px;">
				<textarea id="ndcgtlsjtest" name="ndcgtlsjtest" zname="拟定出国停留时间"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" class="tl" style="height:100px;">邀请方及其与</br>受邀请人之关系</td>
			<td colspan="3" class="tr">
				<textarea id="yqgx" name="yqgx" class="inputOne" zname="邀请关系"></textarea>
			</td>
			<td colspan="2" class="tl">出国(境)期间</br>应急联系电话<br/>(国内)</td>
			<td colspan="2" class="tr">
				<textarea id="yjdhtest" name="yjdhtest" class="inputOne" zname="应急电话"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" class="tl" style="height:180px;">呈报部门</br>(单位)意见</td>
			<td colspan="7">
			</td>
		</tr>
		<tr>
			<td colspan="2" class="tl" style="height:180px;">分管领导</br>审核意见</td>
			<td colspan="7">				
			</td>
		</tr>
		<tr>
			<td colspan="2" class="tl" style="height:180px;">党群工作部</br>审核意见</td>
			<td colspan="7">
			</td>
		</tr>
		<tr>
			<td colspan="2" class="tl" style="height:180px;">党委书记</br>意见</td>
			<td colspan="7">				
			</td>
		</tr>					
	</table>

<div style="display:none">
	<span id="fjshow"></span>
	<trueway:att zname="附件" onlineEditAble="true" id="${instanceId}fj" docguid="${instanceId}fj" showId="fjshow" ismain="true" downloadAble="true" uploadAble="true" deleteAble="true" previewAble="true" tocebAble="false" toStampAble="true" openBtnClass="icon-add" otherBtnsClass="icon-help" uploadCallback="loadCss" deleteCallback="loadCss"/>
</div>
</div>
<INPUT type="hidden" id="instanceId" name="instanceId" value=""> 
<INPUT type="hidden" id="formId" name="formId" value=""> 
<INPUT type="hidden" id="workFlowId" name="workFlowId" value="">   
<INPUT type="hidden" id="processId" name="processId" value="">  

</body>
<script src="/trueWorkFlow/dwz/style/js/jquery-1.7.1.min.js"></script>
<script src="/trueWorkFlow/dwz/style/js/jquery.tab.js"></script>
<script type="text/javascript"> 
	//以下必须有
	function loadCss(){  
   		seajs.use('lib/form',function(){  
			$('input[mice-btn]').cssBtn();
			$('input[mice-input]').cssInput();
			$('select[mice-select]').cssSelect();
	    });
	}
	//以上必须有
</script>
</html>
