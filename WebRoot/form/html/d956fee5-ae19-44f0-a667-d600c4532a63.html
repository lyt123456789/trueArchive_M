<html>
<head>
<title>表单元素说明</title>
<style>
body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td
	{
	margin: 0;
	padding: 0px;
}

body,button,input,select,textarea {
	font: 12px Arial, sans-serif, "Lucida Grande", Helvetica, arial,
		tahoma, \5b8b\4f53;
}

h1,h2,h3,h4,h5,h6 {
	font-size: 100%;
}

address,cite,dfn,em,var {
	font-style: normal;
}

code,kbd,pre,samp {
	font-family: courier new, courier, monospace;
}

small {
	font-size: 12px;
}

ul,ol {
	list-style: none;
}

a {
	text-decoration: none;
}

a:hover {
	text-decoration: none;
}

/* .warp{
				width: 1024px;
				max-width:1024px;
				height: 1448px;
				min-height: 1448px;
				overflow: hidden;
	}*/
table{border-collapse:collapse;border-spacing:0;}
.infotan{width: 820px;margin:0 auto;} 
.infotan td{height:30px;line-height:30px;font-size:14px;border:1px #333 solid;padding:5px;}
.infotan td input{border:0px;border-bottom:1px #cccccc dotted;line-height:17px;}
.infotan td textarea{width:100%;height:180px;}
.infotan td select{width:120px;}
/* .infotan .label{
				font-size: 18px;
				text-align: center;
				vertical-align:middle;
			}
				td.vam{
				vertical-align:middle;
			} */
</style>
		
<!--以下必须-->
<script type="text/javascript" defer="defer">
window.onload=function(){ 
	var listValues='<%=request.getSession().getAttribute("listValues")==null?"":request.getSession().getAttribute("listValues")%>';
	var selects='<%=request.getParameter("selects")==null?"":request.getParameter("selects")%>';
	var limitValue='<%=request.getParameter("limitValue")==null?"":request.getParameter("limitValue")%>';
	var valuestr='<%=request.getParameter("values")==null?"":request.getParameter("values")%>';	
	var instanceId = '${instanceId}';  
	if(instanceId.length!=13)tagvalues(listValues,selects,limitValue,valuestr,instanceId);//标签赋值，权限控制
	if(instanceId.length==13){registerTag();}//注册标签选中效果
};


function choosezs() {
        	var subSender = "";
        	var subNum = 10;
        	var obj ={};
    		obj.dep=subSender;
    		obj.num=subNum;
            var winoption = "dialogHeight:500px;dialogWidth:1200px;status:no;scroll:no;resizable:no;center:yes";
            var ret = window.showModalDialog("${ctx}/selectTree_showDepartment.do?t=" + new Date().getTime(), obj, winoption);
            if (typeof ret !='undefined') {
                  var userNames = "";
                  var userIds = "";
                  if(ret!=''){
                         userNames  = ret.split(";")[1];
                         userIds = ret.split(";")[0];
                    }
                document.getElementById("zsdw").value = userNames;
                document.getElementById("zsid").value = userIds;
            }
        }

       function choosecs() {
    	  var subSender = "";
       	  var subNum = 10;
       	  var obj ={};
   	  obj.dep=subSender;
   	  obj.num=subNum;
          var winoption = "dialogHeight:500px;dialogWidth:1200px;status:no;scroll:no;resizable:no;center:yes";
          var ret = window.showModalDialog("${ctx}/selectTree_showDepartment.do?t=" + new Date().getTime(), obj, winoption);
          if (typeof ret !='undefined') {
                 var userNames = "";
                  var userIds = "";
                  if(ret!=''){
                         userNames  = ret.split(";")[1];
                         userIds = ret.split(";")[0];
                 }
                document.getElementById("csdw").value = userNames;
                document.getElementById("csid").value = userIds;
            }
        }





</script>
<!--以上必须-->
<style>
.infotan td {
		text-align:center;
}
</style>
</head>

<body>
<div class="warp">
<br />
<center style="width:819px;text-align:center;"><strong style="font-size:28px;font-family:华文中宋;color:red;margin-right:5px;">
中共南通滨海园区招商中心发文稿纸&nbsp;&nbsp;</strong></center><br/>
<table class="infotan" width=819px cellspacing="0" align="center"style="border:2px solid red;">
<tr >
      <td  align="center" valign="middle" style="font-size:18px;width:100px;line-height:100px;border:2px solid red;color: red;"> 文&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</td>
	  <td style="width:148px;border:2px solid red;color: red;"> 
		<input style="border:0px;border-bottom:1px #cccccc dotted;line-height:17px;width:110px;" type="text" id="wh" name="wh" zname="文号" value=""/>
			<trueway:dn value="wh" showId="wh" name="wh" defineId="${workFlowId}" tagId="dn_tagid_zhu" webId="${webId}" displayVlaue="生成"/>
</td>
         <td align="center"  valign="middle" style="font-size:18px;width:105px;border:2px solid red;color: red;"> 密级</td>
	  <td class="tdcol docformTableNoBD" style="font-size:18px;width:87px;border:2px solid red;">
	 <select  id="mj" name="mj"  style="width:60px;" zname="密级"></select>
	  </td>
	   <td align="center" valign="middle" style="font-size:18px;width:110px;border:2px solid red;color: red;" >紧急程度</td>
	  <td class="tdcol docformTableNoBD" style="font-size:18px;width:80px;border:2px solid red;">
	   <select  id="jjcd" name="jjcd"  style="width:70px;" zname="紧急程度""></select>
	  </td>
	   <td align="center"  valign="middle" style="font-size:18px;width:100px;border:2px solid red;color: red;">可否公开</td>
	  <td  class="tdcol docformTableNoBD" style="font-size:18px;width:90px;border:2px solid red;">
	  <select  id="kfgk" name="kfgk"  style="width:70px;" zname="可否公开" ></select>
	  </td>
  </tr>
<tr>
	  <td  align="center" valign="middle" style="font-size:18px;line-height: 230px;border:2px solid red;color: red;" > 签&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;发</td>
	  <td  colspan="2"  class="tdcol docformTableNoBD" style="font-size:18px;border:2px solid red;" >
<trueway:comment typeinAble="true" deleteAbled="true" id="${instanceId}qf" instanceId="${instanceId}qf" currentStepId="${instanceId}qf" isSatisfied="false" zname="签发"/>

       </td>
	  <td  rowspan="2"  align="center" valign="middle" style="font-size:18px;border:2px solid red;color: red;" > 会&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;签</td>
	  <td  colspan="4" rowspan="2"  class="tdcol docformTableNoBD" style="font-size:18px;border:2px solid red;" >
<trueway:comment typeinAble="true" deleteAbled="true" id="${instanceId}hq" instanceId="${instanceId}hq" currentStepId="${instanceId}hq" isSatisfied="false" zname="会签"/>
	  </td>
	 
  </tr>
  <tr>
	  <td   align="center" valign="middle" style="font-size:18px;line-height: 130px;border:2px solid red;color: red;" >  <p>有关领导</p><p>审&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;核</p></td>
	  <td  colspan="2" class="tdcol docformTableNoBD" style="font-size:18px;border:2px solid red;" >
<trueway:comment typeinAble="true" deleteAbled="true" id="${instanceId}ygldsh" instanceId="${instanceId}ygldsh" currentStepId="${instanceId}ygldsh" isSatisfied="false" zname="有关领导审核"/>

	  </td>
	 
  </tr>
  <tr>
	  <td  align="center" valign="middle" style="font-size:18px;line-height:40px;border:2px solid red;color: red;" > <p>拟稿部门</p><p>及拟稿人</p></td>
	  <td   class="tdcol docformTableNoBD" style="font-size:18px;border:2px solid red;" >
	  <textarea id="ngbmjngr" name="ngbmjngr"  style=" width: 110px;height:40px;" zname="拟稿部门及拟稿人"/></textarea>
	  </td>
	  <td   align="center" valign="middle" style="font-size:18px;border:2px solid red;color: red;"><p>拟稿部门</p><p>负&nbsp;责&nbsp;人</p></td>
	  <td   class="tdcol docformTableNoBD" style="font-size:18px;border:2px solid red;" >
	  <textarea id="ngbmfzr" name="ngbmfzr"  style=" width: 80px;height:40px;" zname="拟稿部门负责人"/></textarea>
	  </td>
	  <td  colspan="2" align="center" valign="middle" style="font-size:18px;border:2px solid red;color: red;" ><p>核稿部门</p><p>及核稿人</p></td>
	  <td colspan="2" class="tdcol docformTableNoBD" style="font-size:18px;border:2px solid red;" >
	  <textarea id="hgbmjhgr" name="hgbmjhgr"   style="width: 150px;height:40px;" zname="核稿部门及核稿人"/></textarea>
	  </td>
  </tr>
  <tr>
  	<td  align="center" valign="middle" style="font-size:18px;line-height: 80px;border:2px solid red;color: red;" > 标&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;题</td>
	 <td  colspan="7"  class="tdcol docformTableNoBD" style="font-size:18px;border:2px solid red;" >
	  <textarea id="bt" name="bt" style="width: 670px;height:70px;" zname="标题" ></textarea>
	  </td>
  </tr>
  <tr> 
  	<td  align="center" valign="middle" style="font-size:18px;line-height: 60px;border:2px solid red;color: red;" > 附&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;件</td>
	 <td  colspan="7"  class="tdcol docformTableNoBD" style="font-size:18px;border:2px solid red;" >
	 	<span id="fjshow"></span>
			<trueway:att zname="附件" onlineEditAble="true" id="${instanceId}fj" docguid="${instanceId}fj" showId="fjshow" ismain="true" 
			downloadAble="true" uploadAble="true" deleteAble="true" previewAble="true" tocebAble="false" toStampAble="true" openBtnClass="icon-add"             otherBtnsClass="icon-help" uploadCallback="loadCss" deleteCallback="loadCss"/>
	  </td>
  </tr>
 
  <tr>
  	<td  align="center" valign="middle" style="font-size:18px;line-height: 100px;border:2px solid red;color: red;color: red;" > 主送单位</td>
	 <td  colspan="2"  class="tdcol docformTableNoBD" style="font-size:18px;border:2px solid red;" >
	  <textarea  id="zsdw" name="zsdw" zname="主送单位" style="width:200px;height:66px" readonly="readoly"></textarea>
	  <input type="button" value="选择机构" id="choosezcr" onClick="choosezs()"/>
	  </td>
	  <td align="center" valign="middle" style="font-size:18px;border:2px solid red;color: red;color: red;" > 抄送单位</td>
	 <td  colspan="4"  class="tdcol docformTableNoBD" style="font-size:18px;border:2px solid red;" >
	   <textarea  id="csdw" name="csdw" zname="抄送单位" style="width:310px;height:66px" readonly="readoly"></textarea>
	   <input type="button" value="选择机构" id="chooseccr" onClick="choosecs()"/>
	  </td>
  </tr>
  <tr>
  	<td   align="center" valign="middle" style="font-size:18px;line-height: 60px;border:2px solid red;color: red;" > 印发时间</td>
	 <td  colspan="2"  class="tdcol docformTableNoBD" style="font-size:18px;border:2px solid red;" >
	  <input type="text" id="yfsj" name="yfsj"  zname="印发时间" value="" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" style="border: 1px #cccccc dotted; width:200px;line-height:17px;" />
	  </td>
	  <td align="center" valign="middle" style="font-size:18px;border:2px solid red;color: red;" > 缮印份数</td>
	 <td  colspan="4"  class="tdcol docformTableNoBD" style="font-size:18px;border:2px solid red;" >
	 	 <input type="text" id="syfs" name="syfs"   zname=" 缮印份数" style="border: 1px #cccccc dotted; width:310px;line-height:17px;" />
	  </td>
  </tr>
  <tr >
  	<td   style="font-size:18px;height: 60px;border:2px solid red;color: red;" > 打印:</td>
	<td style="border:2px solid red;">	<input type="text" id="dy" name="dy" style="width:80px;line-height:17px;border: 1px #cccccc dotted;"  zname=" 打印"/>
	</td>
	<td valign="middle" style="font-size:18px;border:2px solid red;color: red;" > 校对</td>
	<td colspan="2" style="border:2px solid red;">	<input type="text" id="jd" name="jd" style="width:100px;line-height:17px;border: 1px #cccccc dotted;" zname=" 校对"/>
	</td>
	<td   valign="middle" style="font-size:18px;border:2px solid red;color: red;" > 分发:</td>
	<td colspan="2" style="border:2px solid red;">	<input type="text" id="ff" name="ff" style="width:100px;line-height:17px;border: 1px #cccccc dotted;"  zname=" 分发"/>
	</td>
  </tr>

   </table>
</div>
<INPUT type="hidden" id="instanceId" name="instanceId" value=""> 
<INPUT type="hidden" id="formId" name="formId" value=""> 
<INPUT type="hidden" id="workFlowId" name="workFlowId" value="">   
<INPUT type="hidden" id="processId" name="processId" value="">

<INPUT type="hidden" id="zsid" name="zsid" value="">

	//以下必须有
	function loadCss(){  
   		seajs.use('lib/form',function(){  
			$('input[mice-btn]').cssBtn();
			$('input[mice-input]').cssInput();
			$('select[mice-select]').cssSelect();
	    });
	}
	//以上必须有
</script>
</html>
