<script type="text/javascript" src="${ctx}/widgets/component/taglib/comment/js/comment.js"></script>

<script src="${ctx}/form/jsp/widgets/common/js/doublelist.js" type="text/javascript"></script>
<script type="text/javascript" defer="defer"> 
	window.onload=function(){
		var listValues='<%=request.getSession().getAttribute("listValues")==null?"":request.getSession().getAttribute("listValues")%>';
		var selects='<%=request.getParameter("selects")==null?"":request.getParameter("selects")%>';
		var limitValue='<%=request.getParameter("limitValue")==null?"":request.getParameter("limitValue")%>';
		var valuestr='<%=request.getParameter("values")==null?"":request.getParameter("values")%>';	
		var instanceId = '${instanceId}';
		if(instanceId.length!=13)tagvalues(listValues,selects,limitValue,valuestr,instanceId);//标签赋值，权限控制
		if(instanceId.length==13){registerTag();}//注册标签选中效果
	};
</script>
<!--以上必须-->
<style> 
body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td
	{
	margin: 0;
	padding: 5px;
}
 
body,button,input,select,textarea {
	font: 12px Arial, sans-serif, "Lucida Grande", Helvetica, arial,
		tahoma, \5b8b\4f53;
}
 
h1,h2,h3,h4,h5,h6 {
	font-size: 100%;
}
 
address,cite,dfn,em,var {
	font-style: normal;
}
 
code,kbd,pre,samp {
	font-family: courier new, courier, monospace;
}
 
small {
	font-size: 12px;
}
 
ul,ol {
	list-style: none;
}
 
a {
	text-decoration: none;
}
 
a:hover {
	text-decoration: none;
}
 
sup {
	vertical-align: text-top;
}
 
sub {
	vertical-align: text-bottom;
}
 
legend {
	color: #000;
}
legend{float:left;margin-bottom:5px;margin-top:5px;background:#F1F5F6;height:25px; line-height:25px; text-align: center; padding-left:10px; padding-right:10px; border:#B8D0D6 1px solid;}
fieldset,img {
	border: 0;
}
 
img {
	vertical-align: middle;
}
 
button,input,select,textarea {
	font-size: 100%;
}
 
table {
	border-collapse: collapse;
	border-spacing: 0;
}
 
q:before,q:after {
	content: '';
}
 
section,article,aside,header,footer,nav,dialog,figure {
	display: block;
}
 
.pagescon {
	padding: 5px;
	background: #EBF6FC;
	overflow: hidden;
	border: 1px #B8B8B8 solid;
}
 
.infotan td {
	border: 1px solid #CCCCCC;
	height: 30px;
	line-height: 30px;
	text-indent: 1em;
}
 
.mt5 {
	margin-top: 5px;
}
 
.texts {
	height: 28px;
	line-height: 28px;
	border: 1px #999999 solid;
	padding-left: 5px;
	padding-right: 5px;
}
 
.bgs {
	background: #F1F5F6;
	font-weight: bold;
}
 
.ls {
	text-align: right;
}
.docformTableNoBD td{
	border:0 none;
}
.txt_shuru{width:200px;height:28px;}
 
.ty_ul{ border-bottom:1px solid #CCC; overflow:hidden;*zoom:1; padding:0px; margin-top:10px; margin-bottom:10px; }
.ty_ul li{ border-bottom:1px solid #F00; float:left; padding:0px; padding-bottom:5px; padding-left:5px; } 

 
.btn_an{ border:1px solid #ccc; padding:5px 15px; background:#F1F5F6; cursor:pointer}
</style>
</head>
 
<body>
<center style="font-size:20px;">
  <p>南通市通州区城市管理行政执法局 </p>
  <p>送 达 回 证</p>
</center>
<table class="infotan mt5" width="100%">
	<tr>
	  <td valign="top" class="bgs ls">事由：</td>
	  <td width="78%" class="tdcol docformTableNoBD"><input type="text" id="sy" name="sy" style="width:95%"/></td>
  </tr>
	<tr>
	  <td width="22%" valign="top" class="bgs ls">受送达人：</td>
		<td class="tdcol"><input type="text" id="ssdr" name="ssdr" style="width:95%"/></td>
	</tr>
<tr>
	  <td width="22%" valign="top" class="bgs ls">送达地点：</td>
		<td class="tdcol"><input type="text" id="sddd" name="sddd" style="width:95%"/></td>
  </tr>

	<tr>
		<td valign="top" class="bgs ls">送达文书名：</td>
		<td class="tdcol"><input type="text" id="sdsm" name="sdsm" style="width:95%"/></td>
	</tr>
	<tr>
		<td width="22%" valign="top" class="bgs ls">文号：</td>
		<td class="tdcol docformTableNoBD"><input type="text" id="wh" name="wh" style="width:95%"/></td>
	</tr>
	<tr>
		<td width="22%" valign="top" class="bgs ls">收件人签名或印章：</td>
		<td class="tdcol docformTableNoBD"><input type="text" id="sjrqmyz" name="sjrqmyz" style="width:95%"/></td>
	</tr>
	<tr>
		<td width="22%" valign="top" class="bgs ls">收到时间：</td>
		<td class="tdcol docformTableNoBD"><input type="text" id="sdsj" name="sdsj" style="width:95%" onClick="WdatePicker({dateFmt:'yyyy年MM月dd日 HH时mm分'})" /></td>
	</tr>
	<tr>
		<td width="22%" valign="top" class="bgs ls">代收人证明代收理由：</td>
		<td class="tdcol docformTableNoBD"><input type="text" id="dsly" name="dsly" style="width:95%"/></td>
	</tr>
  <tr>
		<td width="22%" valign="top" class="bgs ls">送达方式：</td>
		<td class="tdcol docformTableNoBD"><input type="text" id="sdfs" name="sdfs" style="width:95%"/></td>
  </tr>
   <tr>
		<td width="22%" valign="top" class="bgs ls">签发人：</td>
		<td class="tdcol docformTableNoBD"><input type="text" id="qfr" name="qfr" style="width:95%"/></td>
  </tr>
   <tr>
		<td width="22%" valign="top" class="bgs ls">送达人：</td>
		<td class="tdcol docformTableNoBD"><input type="text" id="sdr" name="sdr" style="width:95%"/></td>
  </tr>
  <tr>
		<td width="22%" valign="top" class="bgs ls">备注：</td>
		<td class="tdcol docformTableNoBD"><textarea id="bz" name="bz" style="width:95%;height:150px"></textarea></td>
  </tr>
</table>
<INPUT type="hidden" id="instanceId" name="instanceId" value=""> 
<INPUT type="hidden" id="formId" name="formId" value=""> 
<INPUT type="hidden" id="workFlowId" name="workFlowId" value="">   
<INPUT type="hidden" id="processId" name="processId" value="">  
</body>

	function loadCss(){  
   		seajs.use('lib/form',function(){  
			$('input[mice-btn]').cssBtn();
			$('input[mice-input]').cssInput();
			$('select[mice-select]').cssSelect();
	    });
	}

</script>
