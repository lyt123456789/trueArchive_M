<html>
<head>
<title>办公会议题登记审批单</title>
<style>
body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td
	{
	margin: 0;
	padding: 0px;
}

body,button,input,select,textarea {
	font: 12px Arial, sans-serif, "Lucida Grande", Helvetica, arial,
		tahoma, \5b8b\4f53;
}

h1,h2,h3,h4,h5,h6 {
	font-size: 100%;
}

address,cite,dfn,em,var {
	font-style: normal;
}

code,kbd,pre,samp {
	font-family: courier new, courier, monospace;
}

small {
	font-size: 12px;
}

ul,ol {
	list-style: none;
}

a {
	text-decoration: none;
}

a:hover {
	text-decoration: none;
}

/* .warp{
				width: 1024px;
				max-width:1024px;
				height: 1448px;
				min-height: 1448px;
				overflow: hidden;
	}*/
table{border-collapse:collapse;border-spacing:0;}
.infotan{width: 820px;margin:0 auto;} 
.infotan td{height:28px;line-height:28px;font-size:18px;border:1px #333 solid;padding:5px;}
.infotan td input{border:0px;border-bottom:1px #cccccc dotted;line-height:22px;height:22px;}
.infotan td textarea{width:100%;height:180px;}
.infotan td select{width:120px;}
/* .infotan .label{
				font-size: 18px;
				text-align: center;
				vertical-align:middle;
			}
				td.vam{
				vertical-align:middle;
			} */
</style>	
		
<!--以下必须-->
<script type="text/javascript" defer>
window.onload=function(){ 
	var listValues='<%=request.getSession().getAttribute("listValues")==null?"":request.getSession().getAttribute("listValues")%>';
	var selects='<%=request.getParameter("selects")==null?"":request.getParameter("selects")%>';
	var limitValue='<%=request.getParameter("limitValue")==null?"":request.getParameter("limitValue")%>';
	var valuestr='<%=request.getParameter("values")==null?"":request.getParameter("values")%>';	
	var instanceId = '${instanceId}';  
	if(instanceId.length!=13)tagvalues(listValues,selects,limitValue,valuestr,instanceId);//标签赋值，权限控制
	if(instanceId.length==13){registerTag();}//注册标签选中效果
};
</script>
<!--以上必须-->
<style>
.infotan td {
	text-align:center;
}
.topinfotan td {
	line-height: 30px;
	text-align:left;
        padding:5px;
}

</style>
</head>

<body>
<div class="warp">
<center>
     <table width="819" align="center" class="topinfotan" style="height:80px;">
    <tr>
    <td  colspan="3" align="center">
        <p style="font-size:30px;line-height:35px;width:819;text-align:center;padding-top:30px;font-family:华文中宋;">
           <strong>办公会议题登记审批单</strong>
         </p>
    </td>
    </tr>
    </table>

</center>
<table width="819" class="infotan" align="center" >
		<tr>
			<td colspan="1"   valign="middle"  style="text-align: center;font-size:18px;line-height: 30px">
				议题：
			</td>
			<td colspan="4"   valign="middle"  style="text-align: center;font-size:18px;line-height: 30px;margin-left:3px;height:100px;">
				<input type="text" id="yt" name="yt" style="width:500px;line-height:22px;" zname="议题" />
			</td>
		</tr>
		<tr>
			<td colspan="1"  valign="middle"  style="text-align: center;font-size:18px;line-height: 30px">
				描述：
			</td>
			<td colspan="4"   valign="middle"  style="text-align: center;font-size:18px;line-height: 30px;height:150px;">
				<input type="text" id="ms" name="ms" style="width:500px;line-height:22px;" zname="描述" />
			</td>
		</tr>
		<tr>
			<td colspan="1"    valign="middle"  style="text-align: center;font-size:18px;line-height: 30px">
				处室（部门）<br/>意见：
			</td>
		
				<td colspan="4"   valign="middle"  style="font-size:18px;line-height: 30px;height:130px;">
			</td>
		</tr>
		<tr>
			<td colspan="1"    valign="middle"  style="text-align: center;font-size:18px;line-height: 30px">
				分管领导<br/>审核意见：
			</td>
		
				<td colspan="4"   valign="middle"  style="font-size:18px;line-height: 30px;height:130px;">
			</td>
		</tr>
		
		<tr>
			<td colspan="1"  rowspan="4"  valign="middle"  style="text-align: center;font-size:18px;line-height: 30px">
				相关处室意见：
			</td>
			<td colspan="1"   valign="middle"  style="text-align: center;font-size:18px;line-height: 30px">
				技术处
			</td>		
			<td colspan="1"   valign="middle"  style="font-size:18px;line-height: 30px;height:100px;">
			</td>
			<td colspan="1"    valign="middle"  style="text-align: center;font-size:18px;line-height: 30px">
				用地处
			</td>
			<td colspan="1"   valign="middle"  style="font-size:18px;line-height: 30px;height:100px;">
			</td>
		</tr>
		<tr>
			<td colspan="1"   valign="middle"  style="text-align: center;font-size:18px;line-height: 30px">
				建设处
			</td>
			<td colspan="1"   valign="middle"  style="font-size:18px;line-height: 30px;height:100px;">
			</td>
			<td colspan="1"    valign="middle"  style="text-align: center;font-size:18px;line-height: 30px">
				市政处
			</td>
			<td colspan="1"   valign="middle"  style="font-size:18px;line-height: 30px;height:100px;">
			</td>
		</tr>
		<tr>
			<td colspan="1"   valign="middle"  style="text-align: center;font-size:18px;line-height: 30px">
				服务处
			</td>
			<td colspan="1"   valign="middle"  style="font-size:18px;line-height: 30px;height:100px;">
			</td>
			<td colspan="1"    valign="middle"  style="text-align: center;font-size:18px;line-height: 30px">
				法规处
			</td>
			<td colspan="1"   valign="middle"  style="font-size:18px;line-height: 30px;height:100px;">
			</td>
		</tr>
		<tr>
			<td colspan="1"   valign="middle"  style="text-align: center;font-size:18px;line-height: 30px">
				村镇处
			</td>
			<td colspan="1"   valign="middle"  style="font-size:18px;line-height: 30px;height:100px;">
			</td>
			<td colspan="1"    valign="middle"  style="text-align: center;font-size:18px;line-height: 30px">
				办公室
			</td>
			<td colspan="1"   valign="middle"  style="font-size:18px;line-height: 30px;height:130px;">
			</td>
		</tr>
		<tr>
			<td colspan="1"   valign="middle"  style="font-size:18px;line-height: 20px;height:52px;">
				主要领导签发：
			</td>
			<td colspan="4"   valign="middle"  style="font-size:18px;line-height: 30px;height:130px;">
			</td>
		</tr>
		<tr>
			<td colspan="1"   valign="middle"  style="font-size:18px;line-height: 20px;height:52px;">
				备注：
			</td>
			<td colspan="4"   valign="middle"  style="font-size:18px;line-height: 30px;height:100px;">
				<textarea id="bz" name="bz" style="width: 95%;height:85%;" zname="备注" ></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="1" width="162px" rowspan="5"  valign="middle"  style="text-align: center;font-size:18px;line-height: 30px;border-style:none">
				
			</td>
			<td colspan="1" width="121px"  valign="middle"  style="text-align: center;font-size:18px;line-height: 30px;border-style:none">
			
			</td>
			<td colspan="1"  width="202px" valign="middle"  style="text-align: center;font-size:18px;line-height: 30px;border-style:none">
				
			</td>
			<td colspan="1"  width="121px"  valign="middle"  style="text-align: center;font-size:18px;line-height: 30px;border-style:none">
				
			</td>
			<td colspan="1" width="203px"  valign="middle"  style="text-align: center;font-size:18px;line-height: 30px;border-style:none">
				
			</td>
		</tr>
   </table>
<div style="display:none">
				
         <span id="fjshow"></span>
			<trueway:att zname="附件" onlineEditAble="true" id="${instanceId}fj" docguid="${instanceId}fj" showId="fjshow" ismain="true" 
			downloadAble="true" uploadAble="true" deleteAble="true" previewAble="true" tocebAble="false" toStampAble="true" openBtnClass="icon-add"             otherBtnsClass="icon-help" uploadCallback="loadCss" deleteCallback="loadCss"/>
</div>
</div>
<INPUT type="hidden" id="instanceId" name="instanceId" value=""> 
<INPUT type="hidden" id="formId" name="formId" value=""> 
<INPUT type="hidden" id="workFlowId" name="workFlowId" value="">   
<INPUT type="hidden" id="processId" name="processId" value="">  
<input type="hidden" id="keyword" name="keyword" value="空" />
</body>
<script src="/trueWorkFlow/dwz/style/js/jquery-1.7.1.min.js"></script>
<script src="/trueWorkFlow/dwz/style/js/jquery.tab.js"></script>
<script type="text/javascript"> 
	//以下必须有
	function loadCss(){  
   		seajs.use('lib/form',function(){  
			$('input[mice-btn]').cssBtn();
			$('input[mice-input]').cssInput();
			$('select[mice-select]').cssSelect();
	    });
	}
	//以上必须有
</script>
</html>
