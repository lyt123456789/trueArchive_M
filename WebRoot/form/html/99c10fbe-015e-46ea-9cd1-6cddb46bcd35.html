<link rel="stylesheet" href="${ctx}/widgets/theme/dm/css/ued.module.css?t=2012" />
<link rel="stylesheet" href="${ctx}/widgets/theme/mice/form.css?t=2012" />   
<script type="text/javascript" src="${ctx}/widgets/plugin/js/base/jquery.js" ></script>
<script type="text/javascript" src="${ctx}/widgets/component/writeByHand/js/websign.js"></script>
<script type="text/javascript" src="${ctx}/widgets/component/taglib/attachment/js/attachment.js" ></script>

<script type="text/javascript" defer="defer">
window.onload=function(){ 
	var listValues='<%=request.getSession().getAttribute("listValues")==null?"":request.getSession().getAttribute("listValues")%>';
	var selects='<%=request.getParameter("selects")==null?"":request.getParameter("selects")%>';
	var limitValue='<%=request.getParameter("limitValue")==null?"":request.getParameter("limitValue")%>';
	var valuestr='<%=request.getParameter("values")==null?"":request.getParameter("values")%>';	
	var instanceId = '${instanceId}';  
	if(instanceId.length!=13)tagvalues(listValues,selects,limitValue,valuestr,instanceId);//标签赋值，权限控制
	if(instanceId.length==13){registerTag();}//注册标签选中效果
};
</script>
<!--以上必须-->
<style>
body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td
	{
	margin: 0;
	padding: 5px;
}

body,button,input,select,textarea {
	font: 12px Arial, sans-serif, "Lucida Grande", Helvetica, arial,
		tahoma, \5b8b\4f53;
}

h1,h2,h3,h4,h5,h6 {
	font-size: 100%;
}

address,cite,dfn,em,var {
	font-style: normal;
}

code,kbd,pre,samp {
	font-family: courier new, courier, monospace;
}

small {
	font-size: 12px;
}

ul,ol {
	list-style: none;
}

a {
	text-decoration: none;
}

a:hover {
	text-decoration: none;
}

sup {
	vertical-align: text-top;
}

sub {
	vertical-align: text-bottom;
}

legend {
	color: #000;
}
legend{float:left;margin-bottom:5px;margin-top:5px;background:#F1F5F6;height:25px; line-height:25px; text-align: center; padding-left:10px; padding-right:10px; border:#B8D0D6 1px solid;}
fieldset,img {
	border: 0;
}

img {
	vertical-align: middle;
}

button,input,select,textarea {
	font-size: 100%;
}

table {
	border-collapse: collapse;
	border-spacing: 0;
}

q:before,q:after {
	content: '';
}

section,article,aside,header,footer,nav,dialog,figure {
	display: block;
}

.pagescon {
	padding: 5px;
	background: #EBF6FC;
	overflow: hidden;
	border: 1px #B8B8B8 solid;
}

.infotan td {
	border: 1px solid #CCCCCC;
	height: 30px;
	line-height: 30px;
	text-indent: 1em;
}

.mt5 {
	margin-top: 5px;
}

.texts {
	height: 28px;
	line-height: 28px;
	border: 1px #999999 solid;
	padding-left: 5px;
	padding-right: 5px;
}

.bgs {
	background: #F1F5F6;
	font-weight: bold;
}

.ls {
	text-align: right;
}
.docformTableNoBD td{
	border:0 none;
}
.txt_shuru{width:200px;height:28px;}

.ty_ul{ border-bottom:1px solid #CCC; overflow:hidden;*zoom:1; padding:0px; margin-top:10px; margin-bottom:10px; }
.ty_ul li{ border-bottom:1px solid #F00; float:left; padding:0px; padding-bottom:5px; padding-left:5px; } 

.btn_an{ border:1px solid #ccc; padding:5px 15px; background:#F1F5F6; cursor:pointer}
</style>
</head>

<body>
<center style="font-size:25px;">
<strong>南通市国土资源局文书批办单</strong>
</center>
<center style="font-size:15px;">
收文号<input type="text" id="swh" name="swh" style="width:200px" zname="收文号" value=""/>
</center>
<table width="100%" class="infotan mt5">
	<!-- <tr>
        <td  height="72" valign="middle" class="bgs ls" colspan="2" align="right">收文号</td>
	  <td   class="tdcol docformTableNoBD" colspan="2">
	  <input type="text" id="swh" name="swh" style="width:200px" zname="收文号" value=""/></td>
 	 </tr> -->
	<tr>
        <td  height="72" valign="middle" class="bgs ls">来文单位：</td>
	  		<td  class="tdcol docformTableNoBD"><select id="lwdw" name="lwdw"  style="width:200px" zname="来文单位"></select>
	  </td>
	  <td  height="72" valign="middle" class="bgs ls">收文时间：</td>
	  <td   class="tdcol docformTableNoBD"><input type="text" id="receivetime" name="receivetime" style="width:200px" zname="收文时间" value="" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/></td>
  </tr>
  <tr>
      <td  height="72" valign="middle" class="bgs ls">文号：</td>
	  <td  class="tdcol docformTableNoBD">
	  <input type="text" id="wh" name="wh"  style="width:200px" zname="文号"/>
	  </td>
	  <td  height="72" valign="middle" class="bgs ls">成文时间：</td>
	  <td   class="tdcol docformTableNoBD">
             <input type="text" id="generatetime" name="generatetime" style="width:200px" zname="成文时间" value="" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/></td>
  </tr>
    <tr>
    	<td  height="42" valign="middle" class="bgs ls">标题：</td>
        <td >
				  <input type="text" id="title" name="title"  style="width:200px" zname="标题"/>
		</td>
		<td  height="42" valign="middle" class="bgs ls">紧急程度：</td>
        <td>
				  <select  id="jjcd" name="jjcd"  style="width:200px" zname="紧急程度"></select>
		</td>
    </tr>
    <tr>
    	<td  height="42" valign="middle" class="bgs ls">拟办意见：</td>
        <td colspan="3">
        	<trueway:comment typeinAble="true" deleteAbled="true" id="${instanceId}nbyj" instanceId="${instanceId}nbyj" currentStepId="${processId}" isSatisfied="false" zname="拟办意见"/>
		</td>
    </tr>
    <tr>
    	<td  height="42" valign="middle" class="bgs ls">领导批示：</td>
        <td colspan="3">
        	<trueway:comment typeinAble="true" deleteAbled="true" id="${instanceId}ldps" instanceId="${instanceId}ldps" currentStepId="${instanceId}ldps" isSatisfied="false" zname="领导批示"/>
		</td>
    </tr>
    <tr>
    	<td  height="42" valign="middle" class="bgs ls">承办情况：</td>
        <td colspan="3">
        		<textarea style="width: 600px; height: 100px;" id="cbqk" name="cbqk"></textarea>
		</td>
    </tr>
    <tr>
    	<td  height="42" valign="middle" class="bgs ls">办理结果：</td>
        <td colspan="3">
        		<textarea style="width: 600px; height: 100px;" id="bljg" name="bljg"></textarea>
		</td>
    </tr>
<tr>
		<td width="24%"  class="bgs ls">附件:</td>
	 <td  colspan="5">
		<span id="fjshow"></span>
			<trueway:att zname="附件" onlineEditAble="true" id="${instanceId}fj" docguid="${instanceId}fj" showId="fjshow" ismain="true" downloadAble="true" uploadAble="true" deleteAble="true" previewAble="true" tocebAble="false" toStampAble="true" openBtnClass="icon-add" otherBtnsClass="icon-help" uploadCallback="loadCss" deleteCallback="loadCss"/>
	 </td>
  </tr>

    <tr>
    	<td  height="42" valign="middle" class="bgs ls">备注：</td>
        <td colspan="3">
               <textarea style="width: 600px; height: 100px;" id="bz" name="bz"></textarea>
		</td>
    </tr>
</table>
<INPUT type="hidden" id="instanceId" name="instanceId" value=""> 
<INPUT type="hidden" id="formId" name="formId" value=""> 
<INPUT type="hidden" id="workFlowId" name="workFlowId" value="">   
<INPUT type="hidden" id="processId" name="processId" value="">  
</body>

<script type="text/javascript"> 
	//以下必须有
	function loadCss(){  
   		seajs.use('lib/form',function(){  
			$('input[mice-btn]').cssBtn();
			$('input[mice-input]').cssInput();
			$('select[mice-select]').cssSelect();
	    });
	}
	//以上必须有
</script>
