<html>
<head>
<title>表单元素说明</title>		
<!--以下必须-->
<style>
body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td
	{
	margin: 0;
	padding: 0px;
}

body,button,input,select,textarea {
	font: 12px Arial, sans-serif, "Lucida Grande", Helvetica, arial,
		tahoma, \5b8b\4f53;
}

h1,h2,h3,h4,h5,h6 {
	font-size: 100%;
}

address,cite,dfn,em,var {
	font-style: normal;
}

code,kbd,pre,samp {
	font-family: courier new, courier, monospace;
}

small {
	font-size: 12px;
}

ul,ol {
	list-style: none;
}

a {
	text-decoration: none;
}

a:hover {
	text-decoration: none;
}

/* .warp{
				width: 1024px;
				max-width:1024px;
				height: 1448px;
				min-height: 1448px;
				overflow: hidden;
	}*/
table{border-collapse:collapse;border-spacing:0;}
.infotan{width: 820px;margin:0 auto;} 
.infotan td{height:30px;line-height:30px;font-size:18px;border:1px #333 solid;padding:5px;}
.infotan td input{border:0px;border-bottom:1px #cccccc dotted;line-height:22px;}
.infotan td textarea{width:100%;height:180px;}
.infotan td select{width:120px;}
/* .infotan .label{
				font-size: 18px;
				text-align: center;
				vertical-align:middle;
			}
				td.vam{
				vertical-align:middle;
			} */
</style>
<script type="text/javascript" defer="defer">
window.onload=function(){ 
	var listValues='<%=request.getSession().getAttribute("listValues")==null?"":request.getSession().getAttribute("listValues")%>';
	var selects='<%=request.getParameter("selects")==null?"":request.getParameter("selects")%>';
	var limitValue='<%=request.getParameter("limitValue")==null?"":request.getParameter("limitValue")%>';
	var valuestr='<%=request.getParameter("values")==null?"":request.getParameter("values")%>';	
	var instanceId = '${instanceId}';  
	if(instanceId.length!=13)tagvalues(listValues,selects,limitValue,valuestr,instanceId);//标签赋值，权限控制
	if(instanceId.length==13){registerTag();}//注册标签选中效果
};
</script>
<!--以上必须-->
</head>
<body>
<div class="warp">
<table width="819" class="infotan" align="center">
 
	<tr >  
		<td width="18%" height="72" valign="middle" style="font-size:18px;text-align:center;" >收文登记类型</td>
		<td style="font-size:18px;" >
				  <select  id="swdjlx" name="swdjlx"  style="width:101px;" zname="收文登记类型"></select>
		</td>
	</tr>
	<tr >  
		<td height="72" valign="middle" style="font-size:18px;text-align:center;" >登&nbsp;&nbsp;记&nbsp;&nbsp;号：</td>
		<td  class="tdcol docformTableNoBD" style="font-size:18px;padding-left:3px;padding-right:6px;" >
			<input type="text" id="dwh" style="line-height:17px;" name="dwh" zname="登记号"/>
		</td>
	</tr>
	
	<tr >  
		<td height="72" valign="middle" style="font-size:18px;text-align:center;" >收文时间：</td>
		<td   class="tdcol docformTableNoBD" width="102px" style="font-size:18px;" >
	  	<input type="text" id="swsj" name="swsj" style="width:101px;line-height:17px;" zname="收文时间"  value="" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/></td>
	</tr>
	
	<tr >  
		<td  height="72" valign="middle" style="font-size:18px;text-align:center;" > 成文时间：</td>
	    <td  class="tdcol docformTableNoBD" style="font-size:18px;">
	    	<input type="text" id="cwsj" name="cwsj" style="width:101px;line-height:17px;" zname="成文时间" value="" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
	    </td>
	</tr>
	<tr >  
		<td  height="72"    valign="middle" style="font-size:18px;text-align:center;"  > 成文机关：</td>
	  	<td  class="tdcol docformTableNoBD"    style="font-size:18px;padding-left:3px;padding-right:6px" >
	  		<input type="text" id="lwdw" name="lwdw"  style="width:434px;line-height:17px;" zname="来文单位"/>
	  </td>
	</tr>
	<tr>
		   <td  height="72"valign="middle" style="font-size:18px;text-align:center;"> 来&nbsp;&nbsp;&nbsp;&nbsp;文&nbsp;&nbsp;&nbsp;&nbsp;号：</td>
	  	<td  style="font-size:18px;" >
			<input type="text" id="swh" style="width:480px;line-height:17px;" name="swh" zname="来文号"/>
		</td>
	</tr>
	
		<tr >  
		<td  valign="middle" style="height:80px;font-size:18px;text-align:center;"> 文件标题：</td>
        <td style="font-size:18px; height:65px; padding-left:3px;padding-right:6px;padding-top:2px;padding-bottom:2px;" >
     	<textarea style="width: 438px; height:50px;" id="title" name="title" zname="标题"></textarea>
		</td>
	</tr>
	<tr >  
		<td  valign="middle" style="font-size:18px;text-align:center;" > 紧急程度：</td>
        <td style="font-size:18px;" >
				  <select  id="jjcd" name="jjcd"  style="width:101px;" zname="紧急程度"></select></td>
	</tr>
	<tr >  
		<td  height="72"    valign="middle" style="font-size:18px;text-align:center;"  > 份&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;数：</td>
		<td  class="tdcol docformTableNoBD"    style="font-size:18px;padding-left:3px;padding-right:6px" >
		<input type="text" id="fs" name="fs"  style="line-height:17px;" zname="份数"/>
		</td>

	</tr>
 
	
</table>
</div>
<INPUT type="hidden" id="instanceId" name="instanceId" value=""> 
<INPUT type="hidden" id="formId" name="formId" value=""> 
<INPUT type="hidden" id="workFlowId" name="workFlowId" value="">   
<INPUT type="hidden" id="processId" name="processId" value="">  

			<trueway:att zname="附件" onlineEditAble="true" id="${instanceId}fj" docguid="${instanceId}fj" showId="fjshow" ismain="true" 
					downloadAble="true" uploadAble="true" deleteAble="true" previewAble="true" tocebAble="false" toStampAble="true" openBtnClass="icon-add" otherBtnsClass="icon-help" 
					uploadCallback="loadCss" deleteCallback="loadCss"/>

</body>
<script src="/trueWorkFlow/dwz/style/js/jquery-1.7.1.min.js"></script>
<script src="/trueWorkFlow/dwz/style/js/jquery.tab.js"></script>
<script type="text/javascript"> 
	//以下必须有
	function loadCss(){  
   		seajs.use('lib/form',function(){  
			$('input[mice-btn]').cssBtn();
			$('input[mice-input]').cssInput();
			$('select[mice-select]').cssSelect();
	    });
	}
	//以上必须有
</script>
</html>
