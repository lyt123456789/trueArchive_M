<html>
<head>
<title>表单元素说明</title>		
<!--以下必须-->
<script type="text/javascript" defer="defer">
window.onload=function(){ 
	var listValues='<%=request.getSession().getAttribute("listValues")==null?"":request.getSession().getAttribute("listValues")%>';
	var selects='<%=request.getParameter("selects")==null?"":request.getParameter("selects")%>';
	var limitValue='<%=request.getParameter("limitValue")==null?"":request.getParameter("limitValue")%>';
	var valuestr='<%=request.getParameter("values")==null?"":request.getParameter("values")%>';	
	var instanceId = '${instanceId}';  
	if(instanceId.length!=13)tagvalues(listValues,selects,limitValue,valuestr,instanceId);//标签赋值，权限控制
	if(instanceId.length==13){registerTag();}//注册标签选中效果
};
</script>
<link rel="stylesheet" href="../jsp/widgets/theme/dm/css/form.css" />
<!--以上必须-->
<style>
</style>
<script type="text/javascript">
function choosedxry(){
	var winoption ="dialogHeight:800px;dialogWidth:700px;status:no;scroll:no;resizable:no;center:yes";
	var ret=window.showModalDialog("http://61.155.85.78:9493/functions/meeting_getSettingTree.do?t="+new Date().getTime(),null,winoption);	
	if(ret){
		var userNames = '';
		var userIds = '';
		$.each(ret.data,function(k,v){
		        userNames += v.name+",";
		        userIds += v.value+",";
		});
		userNames=userNames.substring(0,userNames.length-1);
		userIds=userIds.substring(0,userIds.length-1);
                document.getElementById("dxryname").value = userNames;
                document.getElementById("dxryid").value = userIds;	
        }
}
</script>
</head>
<body>
<div class="warp">
<p style="font-size:25px;line-height:35px; text-align:center;padding-top:30px;">
<strong>南通市国土资源局填报参会名单</strong>
</p>
<table  width="819" class="infotan">
<tr>
<td style="width:170px" valign="middle"><div align="right" style="width: 170px">会议名称</div></td>
<td colspan="3"  style="width: 630px"><input type="text" style="width: 600px" id="meetingname" name="meetingname" zname="会议名称" maxlength="50"/></td>				
</tr>
<tr>
<td valign="middle"><div align="right">通知标题</div></td>
<td colspan="3"><input type="text" style="width: 600px" id="newtitle" name="newtitle" zname="通知标题" maxlength="50"/></td>
</tr>
<tr>
<td valign="middle"><div align="right">抬头</div></td>
<td colspan="3"><input type="text" style="width: 600px" id="newtt" name="newtt" zname="抬头" maxlength="50"/></td>
</tr>
<tr>
<td valign="middle"><div align="right">通知内容</div></td>
<td colspan="3"><input type="text" style="width: 600px" id="newrl" name="newrl" zname="通知内容" maxlength="500"/></td>
</tr>
<tr>
<td valign="middle"><div align="right">落款</div></td>
<td colspan="3"><input type="text" style="width: 600px" id="newlk" name="newlk" zname="落款" maxlength="50"/></td>
</tr>
<tr>
<td valign="middle"><div align="right">时间</div></td>
<td colspan="3"><input type="text" style="width: 600px" id="newtime" name="newtime" zname="时间" /></td>
</tr>
<tr>
<td valign="middle"><div align="right" style="width: 170px">地点</div></td>
<td style="width: 230px" ><input type="text" id="arr" name="arr" zname="地点" maxlength="50"/></td>
<td valign="middle" style="width: 200px"><div align="right" >驾驶员</div></td>
<td style="width: 230px;" ><input type="text" id="jsy" name="jsy" zname="驾驶员" maxlength="50" onclick="choosejsy();"/>
</td>
</tr>
<tr>
<td valign="middle"><div align="right">待选人员</div></td>
<td colspan="3" style="height:200px;font-size:18px;" ><textarea style="width: 500px;" id="dxryname" name="dxryname" zname=待选人员" readonly="readonly" onclick="chooseper();"></textarea>
</td>
</tr>
<tr>
<td width="20%" valign="middle"><div align="right">附件</div></td>
<td colspan="3">
<span id="fjshow"></span>
<trueway:att zname="附件" onlineEditAble="true" id="${instanceId}fj" docguid="${instanceId}fj" showId="fjshow" ismain="true" downloadAble="true" uploadAble="true" deleteAble="true" previewAble="true" tocebAble="false" toStampAble="true" 
openBtnClass="icon-add" otherBtnsClass="icon-help" uploadCallback="loadCss" deleteCallback="loadCss"/>
</td>
</tr>
</table>
</div>
<INPUT type="hidden" id="personid" name="personid" zname="已选人员ID" value=""> 
<INPUT type="hidden" id="dxryid" name="dxryid" zname="待选人员ID" value=""> 
<INPUT type="hidden" id="instanceId" name="instanceId" value=""> 
<INPUT type="hidden" id="formId" name="formId" value=""> 
<INPUT type="hidden" id="workFlowId" name="workFlowId" value="">   
<INPUT type="hidden" id="processId" name="processId" value="">  
</body>

<script type="text/javascript"> 
	//以下必须有
	function loadCss(){  
   		seajs.use('lib/form',function(){  
			$('input[mice-btn]').cssBtn();
			$('input[mice-input]').cssInput();
			$('select[mice-select]').cssSelect();
	    });
	}
	//以上必须有

</html>
