<html>
<head>
<title>表单元素说明</title>		
<!--以下必须-->
<script type="text/javascript" defer="defer">
window.onload=function(){ 
	var listValues='<%=request.getSession().getAttribute("listValues")==null?"":request.getSession().getAttribute("listValues")%>';
	var selects='<%=request.getParameter("selects")==null?"":request.getParameter("selects")%>';
	var limitValue='<%=request.getParameter("limitValue")==null?"":request.getParameter("limitValue")%>';
	var valuestr='<%=request.getParameter("values")==null?"":request.getParameter("values")%>';	
	var instanceId = '${instanceId}';  
	if(instanceId.length!=13)tagvalues(listValues,selects,limitValue,valuestr,instanceId);//标签赋值，权限控制
	if(instanceId.length==13){registerTag();}//注册标签选中效果
};
</script>
<link rel="stylesheet" href="../jsp/widgets/theme/dm/css/form.css" />
<!--以上必须-->
<style>
</style>
</head>

<body>
<div class="warp">
<p style="font-size:25px;line-height:35px; text-align:center;padding-top:30px;"><strong>南通市国土资产申购批办单</strong></p>

<table width="819" class="infotan">
<tr>
        <td  height="72" valign="middle" style="font-size:18px;" width="20%;"> 采购部门：</td>
	  	<td  class="tdcol docformTableNoBD" width="30%;" style="font-size:18px;" >
		<input type="text" id="cgbm" name="cgbm" style="width:200px" zname="采购部门" value="${deparmentName}" />
	  </td>
	  <td  height="72" valign="middle" width="20%;" style="font-size:18px;" > 申&nbsp;&nbsp;请&nbsp;&nbsp;人：</td>
	  <td   class="tdcol docformTableNoBD" width="30%;" style="font-size:18px;" >
	  <input type="text" id="sqr" name="sqr" style="width:200px" zname="申请人" value="${loginEmployee.employeeName}" />
	  </td>
  </tr>
  <tr>
      <td  height="72" valign="middle" style="font-size:18px;width:20%;" > 内&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;容：</td>
	  <td  class="tdcol docformTableNoBD" style="font-size:18px;" >
	     <input type="text" id="nr" name="nr" style="width:200px" zname="内容" value="" />
	  </td>
	  <td  height="72" valign="middle" style="font-size:18px;" > 理&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;由：</td>
	  <td   class="tdcol docformTableNoBD" style="font-size:18px;">
            <input type="text" id="ly" name="ly" style="width:200px" zname="理由" value="" />
			
	   </td>
  </tr>
    <tr>
    	<td  height="72" valign="middle" style="font-size:18px;width:20%;"  > 用&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;途：</td>
        <td style="font-size:18px;" >
				<input type="text" id="yt" name="yt" style="width:200px" zname="用途" value="" />
		</td>
		<td  height="42" valign="middle" style="font-size:18px;" > 预算资金：</td>
        <td style="font-size:18px;" >
				 <input type="text" id="yszj" name="yszj" style="width:200px" zname="预算资金" value="" />
		</td>
    </tr>
	 <tr>
    	<td  height="72" valign="middle" style="font-size:18px;width:20%;"  > 资金来源：</td>
        <td style="font-size:18px;" >
			  <input type="text" id="zjly" name="zjly" style="width:200px" zname="资金来源" value=""/>
		</td>
		<td  height="42" valign="middle" style="font-size:18px;" > 采购方式：</td>
        <td style="font-size:18px;" >
				   <input type="text" id="cgfs" name="cgfs" style="width:200px" zname="采购方式" value="" />
    </tr>
	 <tr>
    	<td  height="72" valign="middle" style="font-size:18px;width:20%;"  > 采购时间：</td>
        <td style="font-size:18px;width:80%;"   colspan="3">
				  <input type="text" id="cgsj" name="cgsj" style="width:200px" zname="采购时间" value="" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
		</td>
		</tr>
		<tr>
		<td   valign="middle"  style="font-size:18px;width:20%;" > 备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：</td>
        <td style="font-size:18px; height: 160px; padding:5px;" colspan="3" >
				 <textarea style="width: 600px; height: 150px;" id="bz" name="bz"></textarea>
		</td>
    </tr>
	
    <tr>
    	<td  valign="middle" style="font-size:18px;" > 审批意见：</td>
        <td colspan="3" style="height:200px;font-size:18px;">
        	
		</td>
    </tr>
     </table>
