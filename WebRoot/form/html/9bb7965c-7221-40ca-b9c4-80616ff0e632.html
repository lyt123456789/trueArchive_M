<html>
<head>
<title>表单元素说明</title>
<style>
body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td
{
margin: 0;
padding: 0px;
}
body{
width:600px;
magin-left:auto;
magin-right:auto;
}
body,button,input,select,textarea {
	font: 12px Arial, sans-serif, "Lucida Grande", Helvetica, arial,
		tahoma, \5b8b\4f53;
}

h1,h2,h3,h4,h5,h6 {
	font-size: 100%;
}

address,cite,dfn,em,var {
	font-style: normal;
}

code,kbd,pre,samp {
	font-family: courier new, courier, monospace;
}

small {
	font-size: 12px;
}

ul,ol {
	list-style: none;
}

a {
	text-decoration: none;
}

a:hover {
	text-decoration: none;
}

/* .warp{
				width: 1024px;
				max-width:1024px;
				height: 1448px;
				min-height: 1448px;
				overflow: hidden;
	}*/
table{border-collapse:collapse;border-spacing:0;}
.infotan{width: 820px;margin:0 auto;} 
.infotan td{height:30px;line-height:30px;font-size:14px;border:1px #333 solid;padding:5px;}
.infotan td input{border:0px;border-bottom:1px #cccccc dotted;line-height:17px;}
.infotan td textarea{width:100%;height:180px;}
.infotan td select{width:120px;}
/* .infotan .label{
				font-size: 18px;
				text-align: center;
				vertical-align:middle;
			}
				td.vam{
				vertical-align:middle;
			} */
</style>		
<!--以下必须-->
<script type="text/javascript" defer="defer">
window.onload=function(){ 
	var listValues='<%=request.getSession().getAttribute("listValues")==null?"":request.getSession().getAttribute("listValues")%>';
	var selects='<%=request.getParameter("selects")==null?"":request.getParameter("selects")%>';
	var limitValue='<%=request.getParameter("limitValue")==null?"":request.getParameter("limitValue")%>';
	var valuestr='<%=request.getParameter("values")==null?"":request.getParameter("values")%>';	
	var instanceId = '${instanceId}';  
	if(instanceId.length!=13)tagvalues(listValues,selects,limitValue,valuestr,instanceId);//标签赋值，权限控制
	if(instanceId.length==13){registerTag();}//注册标签选中效果
};
</script>
<!--以上必须-->
<style>
.infotan td {
	text-align:center;
}
.topinfotan td {
	line-height: 30px;
	text-align:left;
        padding:5px;
}
</style>
</head>

<body>
<div class="warp">
	<center style="font-size:30px;line-height:35px;width:819;text-align:center;padding-top:30px;font-family:华文中宋;">
		<strong style="font-family:华文中宋;">南通滨海园区组织人事局
		<br />文件传阅批办单</strong>
	</center>
	<table align="center" width="819" class="topinfotan" cellspacing="0" border="0">
		<tr>
			<td width="110px" valign="middle" style="font-size:18px;">缓急程度：</td>
			<td width=""  colspan="3" style="font-size:18px;"><select id="hjcd" name="hjcd" zname="缓急程度" style="width:120px"></select></td>

		</tr>
		<tr>
			<td width="110px" valign="middle" style="font-size:18px;">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;级：</td>
			<td width=""  colspan="3" style="font-size:18px;"><select id="mj" name="mj" zname="密级"  style="width:120px"></select></td>

		</tr>
		<tr>
			<td width="110px" valign="middle" style="font-size:18px;">登&nbsp;&nbsp;记&nbsp;&nbsp;号：</td>
			<td width="420px" style="font-size:18px;"><input style="width:380px;border: 0px; border-bottom: 1px #cccccc dotted; line-height: 17px;" type="text" id="djh" name="djh" zname="登记号" /></td>
			<td width="150px" style="font-size:18px;text-align: right;">来文日期：</td>
			<td width="139px" style="font-size:18px;"><input type="text" id="lwtime" name="lwtime" zname="来文日期" style="width: 120px;border: 0px; border-bottom: 1px #cccccc dotted;" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" /></td>
		</tr>
	</table>
	<table align="center" width="819" class="infotan" >
		<tr>
			<td width="16%" valign="middle"  style="font-size:18px;">来文单位</td>
			<td width="23%">
				<input type="text" id="lwdw" name="lwdw" style="width:160px;line-height: 17px" zname="来文单位" />
			</td>
			<td width="16%" valign="middle"  style="font-size:18px;">来&nbsp;&nbsp;文&nbsp;&nbsp;号</td>
			<td width="20%">
			<input type="text" id="lwh" name="lwh" style="width:130px;line-height: 17px" zname="来文号" />
						</td>
			<td width="13%" valign="middle"  style="font-size:18px;line-height: 17px">份&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;数</td>
			<td width="11%">
				<input type="text" id="fs" name="fs" style="width:60px;line-height: 17px" zname="份数" />
			</td>		</tr>
		<tr>
			<td width="16%" style="font-size:18px;line-height: 70px;">文件标题</td>
			<td colspan="5" style="font-size:18px;line-height: 70px;">
				 <textarea id="wjbt" name="wjbt" style="width: 620px;height:55px;" zname="文件标题" ></textarea>
			</td>
		</tr>
		<tr>
			<td valign="middle"  style="font-size:18px;">传阅名单</td>
			<td valign="middle"  style="font-size:18px;">阅文日期</td>
			<td rowspan="3" valign="middle" style="font-size:18px;">拟办意见：</td>
			<td colspan="3" rowspan="3" class="tdcol docformTableNoBD">
				&nbsp;
			</td>
			
		</tr>
		<tr>
			<td class="ls" style="font-size:18px;">张洪晖</td>
			<td class="tdcol docformTableNoBD">
				<input type="text" id="zhhywrq" name="zhhywrq" style="width:160px;line-height: 17px" zname="张洪晖_阅文日期" />
			</td>
		</tr>
		<tr>
			<td class="ls" style="font-size:18px;">何海荣</td>
			<td class="tdcol docformTableNoBD">
				<input type="text" id="hhrywrq" name="hhrywrq" style="width:160px;line-height: 17px" zname="何海荣_阅文日期" />
			</td>
			
		</tr>
		<tr>
			<td class="ls" style="font-size:18px;">唐春华</td>
			<td>
				<span class="tdcol docformTableNoBD">
				<input type="text" id="tchywrq" name="tchywrq" style="width:160px;line-height: 17px" zname="唐春华_阅文日期" />
				</span>
			</td>
			<td rowspan="5" valign="middle" style="font-size:18px;">领导批示：</td>
			<td colspan="3" rowspan="5" class="tdcol docformTableNoBD">
				&nbsp;
			</td>
		</tr>
		<tr>
			<td class="ls" style="font-size:18px;">武振宇</td>
			<td class="tdcol docformTableNoBD">
				<input type="text" id="wzyywrq" name="wzyywrq" style="width:160px;line-height: 17px" zname="武振宇_阅文日期" />
			</td>
		</tr>
		
		<tr>
			<td class="ls" style="font-size:18px;">殷乐乐</td>
			<td>
				<span class="tdcol docformTableNoBD">
					<input type="text" id="yllywrq" name="yllywrq" style="width:160px;line-height: 17px" zname="殷乐乐_阅文日期" />
				</span>
			</td>
		</tr>
		<tr>
			<td class="ls" style="font-size:18px;">潘冬梅</td>
			<td class="tdcol docformTableNoBD">
				<input type="text" id="pdmywrq" name="pdmywrq" style="width:160px;line-height: 17px" zname="潘冬梅_阅文日期" />
			</td>
		</tr>
		<tr>
			<td class="ls" style="font-size:18px;">施春燕</td>
			<td class="tdcol docformTableNoBD">
				<input type="text" id="scyywrq" name="scyywrq" style="width:160px;line-height: 17px" zname="施春燕_阅文日期" />
			</td>
		</tr>
		
		<tr>
			<td class="ls" style="font-size:18px;line-height: 70px;">&nbsp;&nbsp;&nbsp;</td>
			<td>
				<span class="tdcol docformTableNoBD">
					&nbsp;
				</span>
			</td>
			<td rowspan="1" valign="middle" style="font-size:18px;">办理结果：</td>
			<td colspan="3" rowspan="1" class="tdcol docformTableNoBD">
				&nbsp;
			</td>
		</tr>
		
		<tr> 
			<td align="center" valign="middle"  style="font-size:18px;"> 附&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;件</td>
			<td  colspan="5"  class="tdcol docformTableNoBD">
				<span id="fjshow"></span>
				<trueway:att zname="附件" onlineEditAble="true" id="${instanceId}fj" docguid="${instanceId}fj" showId="fjshow" ismain="true" 
				downloadAble="true" uploadAble="true" deleteAble="true" previewAble="true" tocebAble="false" toStampAble="true" openBtnClass="icon-add"             otherBtnsClass="icon-help" uploadCallback="loadCss" deleteCallback="loadCss"/>
			</td>
		</tr>
	</table>
</div>
<INPUT  id="instanceId" name="instanceId" value=""> 
<INPUT  id="formId" name="formId" value=""> 
<INPUT  id="workFlowId" name="workFlowId" value="">   
<INPUT  id="processId" name="processId" value="">
</body>

	//以下必须有
	function loadCss(){  
   		seajs.use('lib/form',function(){
