<html>
<head>
<title>表单元素说明</title>		
<!--以下必须-->
<script type="text/javascript" defer="defer">
window.onload=function(){ 
	var listValues='<%=request.getSession().getAttribute("listValues")==null?"":request.getSession().getAttribute("listValues")%>';
	var selects='<%=request.getParameter("selects")==null?"":request.getParameter("selects")%>';
	var limitValue='<%=request.getParameter("limitValue")==null?"":request.getParameter("limitValue")%>';
	var valuestr='<%=request.getParameter("values")==null?"":request.getParameter("values")%>';	
	var instanceId = '${instanceId}';  
	if(instanceId.length!=13)tagvalues(listValues,selects,limitValue,valuestr,instanceId);//标签赋值，权限控制
	if(instanceId.length==13){registerTag();}//注册标签选中效果
};
</script>
<link rel="stylesheet" href="../jsp/widgets/theme/dm/css/form.css" />
<!--以上必须-->
<style>
</style>
</head>

<body>
<div class="warp">
<p style="font-size:25px;line-height:35px; text-align:center;padding-top:30px;">
<strong>启东市国土资源局文书批办单</strong>
</p>
<p style="font-size:18px;padding-top:5px;padding-bottom:5px;text-align:left;">
收文号：<input style="border:0px;border-bottom:1px #cccccc dotted;line-height:22px;" type="text" id="swh" name="swh" zname="收文号" value=""/>
</p>
<table width="819" class="infotan">
<tr>
        <td  height="72" valign="middle" style="font-size:18px;" width="20%;"> 来文单位：</td>
	  	<td  class="tdcol docformTableNoBD" width="30%;" style="font-size:18px;" ><input id="lwdw" name="lwdw"  style="width:200px" zname="来文单位" />
	  </td>
	  <td  height="72" valign="middle" width="20%;" style="font-size:18px;" > 收文时间：</td>
	  <td   class="tdcol docformTableNoBD" width="30%;" style="font-size:18px;" ><input type="text" id="swsj" name="swsj" style="width:200px" zname="收文时间" value="" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/></td>
  </tr>
  <tr>
      <td  height="72" valign="middle" style="font-size:18px;" > 文号：</td>
	  <td  class="tdcol docformTableNoBD" style="font-size:18px;" >
		<input type="text" id="wh" name="wh"  zname="文号"/>
		<trueway:dn value="wh" showId="wh" name="wh" defineId="${workFlowId}" tagId="dn_tagid_zhu" webId="${webId}" displayVlaue="生成"/>
		</td>
	  <td  height="72" valign="middle" style="font-size:18px;" > 成文时间：</td>
	  <td   class="tdcol docformTableNoBD" style="font-size:18px;">
             <input type="text" id="cwsj" name="cwsj" style="width:200px" zname="成文时间" value="" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/></td>
  </tr>
    <tr>
    	<td  height="72" valign="middle" style="font-size:18px;" > 标题：</td>
        <td style="font-size:18px;" >
				  <input type="text" id="title" name="title"  style="width:200px" zname="标题"/>
		</td>
		<td  height="42" valign="middle" style="font-size:18px;" > 紧急程度：</td>
        <td style="font-size:18px;" >
				  <select  id="jjcd" name="jjcd"  style="width:200px" zname="紧急程度"></select>
		</td>
    </tr>
    <tr>
    	<td  valign="middle" style="font-size:18px;" > 拟办意见：</td>
        <td colspan="3" style="height:200px;font-size:18px;">
        	<trueway:comment typeinAble="true" deleteAbled="true" id="${instanceId}nbyj" instanceId="${instanceId}nbyj" currentStepId="${processId}" isSatisfied="false" zname="拟办意见"/>
		</td>
    </tr>
    <tr>
    	<td   valign="middle" style="font-size:18px;" >领导批示：</td>
        <td colspan="3" style="height:200px;font-size:18px;">
        	<trueway:comment typeinAble="true" deleteAbled="true" id="${instanceId}ldps" instanceId="${instanceId}ldps" currentStepId="${instanceId}ldps" isSatisfied="false" zname="领导批示"/>
		</td>
    </tr>
    <tr>
    	<td   valign="middle" style="font-size:18px;" >承办情况：</td>
        <td colspan="3" style="height:200px;font-size:18px;">
        		<textarea style="width: 600px; height: 185px;" id="cbqk" name="cbqk" zname="承办情况"></textarea>
		</td>
    </tr>
    <tr>
    	<td  valign="middle" style="font-size:18px;" >办理结果：</td>
        <td colspan="3" style="height:200px;font-size:18px;">
        		<textarea style="width: 600px; height: 185px;" id="bljg" name="bljg" zname="办理结果"></textarea>
		</td>
    </tr>
<tr>
		<td width="20%" style="font-size:18px;" ><div style="width:60px;float: left;">附件:</div><div align="right" style="width:90px;float: right;"  ><trueway:att zname="附件" onlineEditAble="true" id="${instanceId}fj" docguid="${instanceId}fj" showId="fjshow" ismain="true" downloadAble="true" uploadAble="true" deleteAble="true" previewAble="true" tocebAble="false" toStampAble="true" openBtnClass="icon-add" otherBtnsClass="icon-help" uploadCallback="loadCss" deleteCallback="loadCss"/>
	</div></td>
	 <td  colspan="3" style="font-size:18px; height:120px;" >
		<span id="fjshow"></span>
			<div style="display:none"><trueway:att zname="附件" onlineEditAble="true" id="${instanceId}fj" docguid="${instanceId}fj" showId="fjshow" ismain="true" downloadAble="true" uploadAble="true" deleteAble="true" previewAble="true" tocebAble="false" toStampAble="true" openBtnClass="icon-add" otherBtnsClass="icon-help" uploadCallback="loadCss" deleteCallback="loadCss"/>
	</div> </td>
  </tr>
    <tr>
    	<td  valign="middle" style="font-size:18px;" >备注：</td>
        <td colspan="3"  style="height:200px;font-size:18px;">
               <textarea style="width: 600px; height: 185px;" id="bz" name="bz" zname="备注"></textarea>
		</td>
    </tr>   </table>
</div>
<INPUT  id="instanceId" name="instanceId" value=""> 
<INPUT  id="formId" name="formId" value=""> 
<INPUT  id="workFlowId" name="workFlowId" value="">   
<INPUT  id="processId" name="processId" value="">  
</body>
<script src="/trueWorkFlow/dwz/style/js/jquery-1.7.1.min.js"></script>
<script src="/trueWorkFlow/dwz/style/js/jquery.tab.js"></script>
<script type="text/javascript"> 
	//以下必须有
	function loadCss(){  
   		seajs.use('lib/form',function(){  
			$('input[mice-btn]').cssBtn();
			$('input[mice-input]').cssInput();
			$('select[mice-select]').cssSelect();
	    });
	}
	//以上必须有
</script>
<script src="src/mapSelected.js" type="text/javascript" ></script></html>
