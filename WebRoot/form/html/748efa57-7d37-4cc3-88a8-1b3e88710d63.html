<html>
<head>
<title>表单元素说明</title>		
<!--以下必须-->
<style>
body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td
	{
	margin: 0;
	padding: 0px;
}

body,button,input,select,textarea {
	font: 12px Arial, sans-serif, "Lucida Grande", Helvetica, arial,
		tahoma, \5b8b\4f53;
}

h1,h2,h3,h4,h5,h6 {
	font-size: 100%;
}

address,cite,dfn,em,var {
	font-style: normal;
}

code,kbd,pre,samp {
	font-family: courier new, courier, monospace;
}

small {
	font-size: 12px;
}

ul,ol {
	list-style: none;
}

a {
	text-decoration: none;
}

a:hover {
	text-decoration: none;
}

/* .warp{
				width: 1024px;
				max-width:1024px;
				height: 1448px;
				min-height: 1448px;
				overflow: hidden;
	}*/
table{border-collapse:collapse;border-spacing:0;}
	.infotan{
				width: 820px;
				margin:0 auto;
			} 
.infotan td{height:30px;line-height:30px;font-size:14px;border:1px #333 solid;padding:5px;}
.infotan td input{border:0px;border-bottom:1px #cccccc dotted;line-height:22px;}
.infotan td textarea{width:100%;height:180px;}
.infotan td select{width:120px;}
/* .infotan .label{
				font-size: 18px;
				text-align: center;
				vertical-align:middle;
			}
				td.vam{
				vertical-align:middle;
			} */
</style>
<script type="text/javascript" defer="defer">
window.onload=function(){ 
	var listValues='<%=request.getSession().getAttribute("listValues")==null?"":request.getSession().getAttribute("listValues")%>';
	var selects='<%=request.getParameter("selects")==null?"":request.getParameter("selects")%>';
	var limitValue='<%=request.getParameter("limitValue")==null?"":request.getParameter("limitValue")%>';
	var valuestr='<%=request.getParameter("values")==null?"":request.getParameter("values")%>';	
	var instanceId = '${instanceId}';  
	if(instanceId.length!=13)tagvalues(listValues,selects,limitValue,valuestr,instanceId);//标签赋值，权限控制
	if(instanceId.length==13){registerTag();}//注册标签选中效果
};
</script>
<!--以上必须-->
<style>
</style>
</head>

<body>
<div class="warp">
<p style="font-size:25px;line-height:35px; text-align:center;padding-top:30px;">
<strong>南通市国土资源局发文单</strong>
</p>
<table width="819" class="infotan" align="center">
<tr>
	<td  height="72" valign="middle" style="font-size:18px;" width="20%"> 文号：</td>
	  <td  class="tdcol docformTableNoBD" style="font-size:18px;" width="30%">
		<input type="text" id="wh" name="wh" style="width:200px"  zname="文号"/>
		</td>
        <td  height="72" valign="middle" style="font-size:18px;" width="20%"> 秘密等级：</td>
	  	<td  class="tdcol docformTableNoBD"  style="font-size:18px;" ><select id="mmdj" name="mmdj"  style="width:200px" zname="来文单位"></select>
	  </td>
	  </tr>
     <tr>
    	<td  height="72" valign="middle" style="font-size:18px;" > 标题：</td>
        <td style="font-size:18px;" colspan="3">
				  <input type="text" id="title" name="title" style="width:400px"  zname="标题"/>
		</td>
    </tr>
    <tr>
      <td  height="72" valign="middle" style="font-size:18px;" > 是否公开：</td>
	  <td  class="tdcol docformTableNoBD" style="font-size:18px;" >
		<select  id="sfgk" name="sfgk" zname="sfgk" style="width:200px"></select>
	 </td>
	  <td  height="42" valign="middle" style="font-size:18px;" > 紧急程度：</td>
        <td style="font-size:18px;" >
				  <select  id="jjcd" name="jjcd"  style="width:200px" zname="紧急程度"></select>
	</td>
   </tr>
   
    <tr>
    	<td  valign="middle" style="font-size:18px;" > 签发：</td>
        <td colspan="3" style="height:200px;font-size:18px;">
        	<trueway:comment typeinAble="true" deleteAbled="true" id="${instanceId}qf" instanceId="${instanceId}qf" currentStepId="${processId}" isSatisfied="false" zname="拟办意见"/>
     </td>
    </tr>
    <tr>
    	<td  height="72" valign="middle" style="font-size:18px;" > 主送：</td>
        <td style="font-size:18px;" colspan="3">
				  <input type="text" id="zs" name="zs"  style="width:400px" zname="主送"/>
		</td>
    </tr>
<tr>
    	<td  height="72" valign="middle" style="font-size:18px;" > 抄送：</td>
        <td style="font-size:18px;" colspan="3">
				  <input type="text" id="cs" name="cs"  style="width:400px" zname="抄送"/>
		</td>
    </tr>
<tr>
	<td  height="72" valign="middle" style="font-size:18px;" > 主办部门：</td>
	  <td  class="tdcol docformTableNoBD" style="font-size:18px;" >
		<input type="text" id="zbbm" name="zbbm" style="width:200px" zname="主办部门"/>
		</td>
     <td  height="72" valign="middle" style="font-size:18px;" width="20%;"> 拟稿人：</td>
	  	<td  class="tdcol docformTableNoBD" width="30%;" style="font-size:18px;" >
		<input type="text" id="ngr" name="ngr" style="width:200px" zname="拟稿人"/>
</td>
</tr>
<tr>
	<td  height="72" valign="middle" style="font-size:18px;" > 核稿部门：</td>
	  <td  class="tdcol docformTableNoBD" style="font-size:18px;" >
		<input type="text" id="hgbm" name="hgbm" style="width:200px" zname="核稿部门"/>
		</td>
     <td  height="72" valign="middle" style="font-size:18px;" width="20%;"> 核稿人：</td>
	  	<td  class="tdcol docformTableNoBD" width="30%;" style="font-size:18px;" >
		<input type="text" id="hgr" name="hgr" style="width:200px" zname="核稿人"/>
</td>
</tr>
<tr>
		<td width="20%" style="font-size:18px;" >附件:</td>
	 <td  colspan="3" style="font-size:18px; height:120px;" >
		<span id="fjshow"></span>
			<trueway:att zname="附件" onlineEditAble="true" id="${instanceId}fj" docguid="${instanceId}fj" showId="fjshow" ismain="true" downloadAble="true" uploadAble="true" deleteAble="true" previewAble="true" tocebAble="false" toStampAble="true" openBtnClass="icon-add" otherBtnsClass="icon-help" uploadCallback="loadCss" deleteCallback="loadCss"/>
	 </td>
  </tr>
<tr>
    	<td  height="72" valign="middle" style="font-size:18px;" > 印发时间：</td>
        <td style="font-size:18px;" colspan="3">
				  <input type="text" id="yfsj" name="yfsj"  style="width:400px" zname="印发时间" value="" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
		</td>
    </tr>
    <tr>
    	<td  height="72" valign="middle" style="font-size:18px;" > 缮印份数：</td>
        <td style="font-size:18px;" colspan="3">
				  <input type="text" id="syfs" name="syfs"  style="width:400px" zname="缮印份数" />
		</td>
    </tr>
 </table>
</div>
<INPUT  id="instanceId" name="instanceId" value=""> 
<INPUT  id="formId" name="formId" value=""> 
<INPUT  id="workFlowId" name="workFlowId" value="">   
<INPUT  id="processId" name="processId" value="">  
</body>
<script src="/trueWorkFlow/dwz/style/js/jquery-1.7.1.min.js"></script>
<script src="/trueWorkFlow/dwz/style/js/jquery.tab.js"></script>
<script type="text/javascript"> 
	//以下必须有
	function loadCss(){  
   		seajs.use('lib/form',function(){  
			$('input[mice-btn]').cssBtn();
			$('input[mice-input]').cssInput();
			$('select[mice-select]').cssSelect();
	    });
	}
	//以上必须有
</script>
<script src="src/mapSelected.js" type="text/javascript" ></script></html>
