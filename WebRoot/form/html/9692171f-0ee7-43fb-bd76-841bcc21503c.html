<html>
<head>
<title>表单元素说明</title>		
<!--以下必须-->
<style>
body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td
	{
	margin: 0;
	padding: 0px;
}

body,button,input,select,textarea {
	font: 12px Arial, sans-serif, "Lucida Grande", Helvetica, arial,
		tahoma, \5b8b\4f53;
}

h1,h2,h3,h4,h5,h6 {
	font-size: 100%;
}

address,cite,dfn,em,var {
	font-style: normal;
}

code,kbd,pre,samp {
	font-family: courier new, courier, monospace;
}

small {
	font-size: 12px;
}

ul,ol {
	list-style: none;
}

a {
	text-decoration: none;
}

a:hover {
	text-decoration: none;
}

/* .warp{
				width: 1024px;
				max-width:1024px;
				height: 1448px;
				min-height: 1448px;
				overflow: hidden;
	}*/
table{border-collapse:collapse;border-spacing:0;}
.infotan{width: 820px;margin:0 auto;} 
.infotan td{height:30px;line-height:30px;font-size:18px;border:1px #333 solid;padding:5px 5px 5px 5px;}
.infotan td input{border:0px;border-bottom:1px #cccccc dotted;line-height:17px;}
.infotan td textarea{width:100%;height:180px;}
.infotan td select{width:120px;}
/* .infotan .label{
				font-size: 18px;
				text-align: center;
				vertical-align:middle;
			}
				td.vam{
				vertical-align:middle;
			} */
</style>		
<!--以下必须-->
<script type="text/javascript" defer="defer">
window.onload=function(){ 
	var listValues='<%=request.getSession().getAttribute("listValues")==null?"":request.getSession().getAttribute("listValues")%>';
	var selects='<%=request.getParameter("selects")==null?"":request.getParameter("selects")%>';
	var limitValue='<%=request.getParameter("limitValue")==null?"":request.getParameter("limitValue")%>';
	var valuestr='<%=request.getParameter("values")==null?"":request.getParameter("values")%>';	
	var instanceId = '${instanceId}';  
	if(instanceId.length!=13)tagvalues(listValues,selects,limitValue,valuestr,instanceId);//标签赋值，权限控制
	if(instanceId.length==13){registerTag();}//注册标签选中效果
};
</script>
<!--以上必须-->
<style>
</style>

</head>

<body>
<div class="warp">
	<br/>
<p style="font-size:25px;line-height:35px; text-align:center;padding-top:30px;">

</p>
<table width="819px;"  class="infotan" align="center">
	<caption>
	<center style="font-size:28px;line-height:35px; text-align:center;padding-top:30px;">
	<strong>江苏省教育国际交流服务中心宣传广告发布单</strong>
	<br/>
	<br/>
	</center>
	</caption>

<tr style="border:none;">
<td width="100px" style="border:none;height:1px">&nbsp;</td><td width="150px" style="border:none;">&nbsp;</td>
<td style="border:none;">&nbsp;</td><td style="border:none;">&nbsp;</td>
<td style="border:none;">&nbsp;</td>
<td style="border:none;">&nbsp;</td>
<td style="border:none;">&nbsp;</td>
<td style="border:none;">&nbsp;</td><td style="border:none;"&nbsp;</td>
<td style="border:none;">&nbsp;</td>
<td style="border:none;">&nbsp;</td>
</tr>

<tr>
<td  colspan="2" style="border-bottom:none;height:20px;border-right:none;" ><div align="right">广告发布申请表（编号：</div></td>
<td  colspan="9"  style="border-bottom:none;border-left:none;border-right:none;height:20px;width:20px">
<div align="center">
<input id="bh" name="bh" zname="编号" type="text"   /></div></td>
<td   colspan="1" style="border-bottom:none;border-left:none;height:20px"><div align="left">）</div></td>
</tr>

<tr>
<td    colspan="1" rowspan='6' ><div align="center">申<br/>请<br/>部<br/>门</div></td>
<td   colspan="1" ><div align="center">名称</div></td>
<td  colspan="10" valign="middle" ><div align="left"><input id="mc" name="mc" zname="名称" type="text"  /></div></td>
</tr>

<tr>
<td   colspan="1" ><div align="center">负责人</div></td>
<td  colspan="10" valign="middle" ><div align="left"><input id="fzr" name="fzr" zname="负责人" type="text"  /></div></td>
<tr>

<tr>
<td   colspan="1" ><div align="center">承办人</div></td>
<td  colspan="10" valign="middle" ><div align="left"><input id="cbr" name="cbr" zname="承办人" type="text"  /></div></td>
<tr>

<tr>
<td   colspan="1" ><div align="center">联系电话</div></td>
<td  colspan="10" valign="middle" ><div align="left"><input id="lxdh" name="lxdh" zname="联系电话" type="text"  /></div></td>
<tr>



<tr>
<td    colspan="1" rowspan='6' ><div align="center">广告<br/>宣传<br/>要求</div></td>
<td   colspan="1" ><div align="center">媒体名称</div></td>
<td  colspan="10" valign="middle" ><div align="left"><input id="mtmc" name="mtmc" zname="媒体名称" type="text"  /></div></td>
</tr>

<tr>
<td   colspan="1" ><div align="center">发布时间</div></td>
<td  colspan="10" valign="middle" ><div align="left"><input id="fbsj" name="fbsj" zname="发布时间" type="text"  /></div></td>
<tr>

<tr>
<td   colspan="1" ><div align="center">规格</div></td>
<td  colspan="10" valign="middle" ><div align="left"><input id="gg" name="gg" zname="规格" type="text"  /></div></td>
<tr>

<tr>
<td   colspan="1" ><div align="center">预算费用</div></td>
<td  colspan="10" valign="middle" ><div align="left"><input id="ysfy" name="ysfy" zname="预算费用" type="text"  /></div></td>
<tr>

<tr>
<td   colspan="2"   style="height:100px"><div align="center">广告宣传内容（可附页）</div></td>
<td   colspan="10"   style="height:100px"><div align="left">
 <textarea id="ggxc" name="ggxc" style="height:80px;"  zname="广告宣传内容"></textarea>
</div></td>
</tr>

<tr>
<td   colspan="2"   style="height:120px"><div align="center">部门意见</div></td>
<td   colspan="10"   style="height:120px"></td>
</tr>

<tr>
<td   colspan="2"   style="height:120px"><div align="center">办公室意见</div></td>
<td   colspan="10"   style="height:120px"></td>
</tr>

<tr>
<td   colspan="2"   style="height:120px"><div align="center">主任意见</div></td>
<td   colspan="10"   style="height:120px"></td>
</tr>

<tr>
<td   colspan="2"   style="height:100px"><div align="center">执行情况</div></td>
<td   colspan="10"   style="height:100px"><div align="left">
 <textarea id="zxqk" name="zxqk" style="height:80px;"  zname="执行情况"></textarea>
</div></td>
</tr>

<tr>
<td   colspan="2"   style="height:100px"><div align="center">备注</div></td>
<td   colspan="10"   style="height:100px"><div align="left">
 <textarea id="bz" name="bz" style="height:80px;"  zname="备注"></textarea>
</div></td>
</tr>

</table>
</div>
<INPUT type="hidden" id="instanceId" name="instanceId" value=""> 
<INPUT type="hidden" id="formId" name="formId" value=""> 
<INPUT type="hidden" id="workFlowId" name="workFlowId" value="">   
<INPUT type="hidden" id="processId" name="processId" value="">  

</body>
<script src="${ctx}/dwz/style/js/jquery-1.7.1.min.js"></script>
<script src="${ctx}/dwz/style/js/jquery.tab.js"></script>
<script type="text/javascript"> 
	//以下必须有
	function loadCss(){  
   		seajs.use('lib/form',function(){  
			$('input[mice-btn]').cssBtn();
			$('input[mice-input]').cssInput();
			$('select[mice-select]').cssSelect();
	    });
	}
	//以上必须有
</script>
</html>
