<html>
<head>
<title>南通市规划局人事干部人员调进、出流程表单</title>
<style>
body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td
	{
	margin: 0;
	padding: 0px;
}

body,button,input,select,textarea {
	font: 12px Arial, sans-serif, "Lucida Grande", Helvetica, arial,
		tahoma, \5b8b\4f53;
}

h1,h2,h3,h4,h5,h6 {
	font-size: 100%;
}

address,cite,dfn,em,var {
	font-style: normal;
}

code,kbd,pre,samp {
	font-family: courier new, courier, monospace;
}

small {
	font-size: 12px;
}

ul,ol {
	list-style: none;
}

a {
	text-decoration: none;
}

a:hover {
	text-decoration: none;
}

/* .warp{
				width: 1024px;
				max-width:1024px;
				height: 1448px;
				min-height: 1448px;
				overflow: hidden;
	}*/
table{border-collapse:collapse;border-spacing:0;color:red;}
.infotan{width: 820px;margin:0 auto;} 
.infotan td{height:28px;line-height:28px;font-size:18px;border:1px red solid;padding:5px;}
.infotan td input{border:0px;border-bottom:1px #cccccc dotted;line-height:22px;height:22px;}
.infotan td textarea{width:100%;height:180px;}
.infotan td select{width:120px;}
/* .infotan .label{
				font-size: 18px;
				text-align: center;
				vertical-align:middle;
			}
				td.vam{
				vertical-align:middle;
			} */
</style>	
		
<!--以下必须-->
<script type="text/javascript" defer>
window.onload=function(){ 
	var listValues='<%=request.getSession().getAttribute("listValues")==null?"":request.getSession().getAttribute("listValues")%>';
	var selects='<%=request.getParameter("selects")==null?"":request.getParameter("selects")%>';
	var limitValue='<%=request.getParameter("limitValue")==null?"":request.getParameter("limitValue")%>';
	var valuestr='<%=request.getParameter("values")==null?"":request.getParameter("values")%>';	
	var instanceId = '${instanceId}';  
	if(instanceId.length!=13)tagvalues(listValues,selects,limitValue,valuestr,instanceId);//标签赋值，权限控制
	if(instanceId.length==13){registerTag();}//注册标签选中效果
};
</script>
<!--以上必须-->
<style>
.infotan td {
	text-align:center;
}
.topinfotan td {
	line-height: 30px;
	text-align:left;
        padding:5px;
}

</style>
</head>

<body>
<div class="warp">
<center>
     <table width="819" align="center" class="topinfotan" style="height:80px;">
    <tr>
    <td  colspan="3" align="center">
        <p style="font-size:30px;line-height:35px;width:819;text-align:center;padding-top:30px;font-family:华文中宋;">南通市规划局人事干部人员调进、出流程表单</p>
    </td>
    </tr>
    </table>

</center>
<table width="819" class="infotan" align="center" >
		
		<tr>
			<td colspan="1"  valign="middle"  style="text-align: center;font-size:18px;line-height: 30px;width:15%;">

			</td>
			<td colspan="1"   valign="middle"  style="text-align: center;font-size:18px;line-height: 30px;width:35%;">
				<input type="text" id="bt" name="bt" style="width:200px;line-height:22px;" zname="标题" />
			</td>
			<td colspan="1"  valign="middle"  style="text-align: center;font-size:18px;line-height: 30px;width:15%;">

			</td>
			<td colspan="1"   valign="middle"  style="text-align: center;font-size:18px;line-height: 30px;width:35%;">
				<input type="text" id="wjwh" name="wjwh" style="width:130px;line-height:22px;" zname="文件文号" />
			</td>
		</tr>
        
		<tr>
			<td colspan="1"  valign="middle"  style="text-align: center;font-size:18px;line-height: 30px;height:50px;">

			</td>
			
			<td colspan="3"   valign="middle" style="font-size:18px;line-height: 30px;height:50px;text-align:left;">

			</td>
		</tr>

			  核意见			</td>
			
	  <td colspan="3"   valign="middle" style="font-size:18px;line-height: 30px;height:50px;text-align:left;">
				<select id="fgldshyj" name="fgldshyj" zname="分管领导审核意见" style= "width:200 " ></select>
			</td>
		</tr>
        <tr>
			<td colspan="1"  valign="middle"  style="text-align: center; font-size:18px; line-height: 30px; height:150px; vertical-align: middle;">
				局党组审核<br/>方案意见			</td>
			
<td colspan="3"   valign="middle" style="font-size:18px;line-height: 30px;height:50px;text-align:left;">
				<select id="jdzshfayj" name="jdzshfayj" zname="局党组审核方案意见"  style= "width:200px"></select>
			</td>
		</tr>
      
       
   </table>
</div>
<INPUT userdefine=hidden id="instanceId" name="instanceId" value=""> 
<INPUT userdefine=hidden id="formId" name="formId" value=""> 
<INPUT userdefine=hidden id="workFlowId" name="workFlowId" value="">   
<INPUT userdefine=hidden id="processId" name="processId" value="">  
<input userdefine=hidden id="keyword" name="keyword" value="空" />
