<html>
<head>
<title>表单元素说明</title>
<style>
body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td
	{
	margin: 0;
	padding: 0px;
}

body,button,input,select,textarea {
	font: 12px Arial, sans-serif, "Lucida Grande", Helvetica, arial,
		tahoma, \5b8b\4f53;
}

h1,h2,h3,h4,h5,h6 {
	font-size: 100%;
}

address,cite,dfn,em,var {
	font-style: normal;
}

code,kbd,pre,samp {
	font-family: courier new, courier, monospace;
}

small {
	font-size: 12px;
}

ul,ol {
	list-style: none;
}

a {
	text-decoration: none;
}

a:hover {
	text-decoration: none;
}

/* .warp{
				width: 1024px;
				max-width:1024px;
				height: 1448px;
				min-height: 1448px;
				overflow: hidden;
	}*/
table{border-collapse:collapse;border-spacing:0;}
.infotan{width: 820px;margin:0 auto;} 
.infotan td{height:30px;height:30px;font-size:14px;border:1px #333 solid;padding:10px 5px 5px 5px;}
.infotan td input{border:0px;border-bottom:1px #cccccc dotted;line-height:17px;}
.infotan td textarea{width:100%;height:180px;}
.infotan td select{width:120px;}
/* .infotan .label{
				font-size: 18px;
				text-align: center;
				vertical-align:middle;
			}
				td.vam{
				vertical-align:middle;
			} */
</style>
		
<!--以下必须-->
<script type="text/javascript" defer="defer">
window.onload=function(){ 
	var listValues='<%=request.getSession().getAttribute("listValues")==null?"":request.getSession().getAttribute("listValues")%>';
	var selects='<%=request.getParameter("selects")==null?"":request.getParameter("selects")%>';
	var limitValue='<%=request.getParameter("limitValue")==null?"":request.getParameter("limitValue")%>';
	var valuestr='<%=request.getParameter("values")==null?"":request.getParameter("values")%>';	
	var instanceId = '${instanceId}';  
	if(instanceId.length!=13)tagvalues(listValues,selects,limitValue,valuestr,instanceId);//标签赋值，权限控制
	if(instanceId.length==13){registerTag();}//注册标签选中效果
};

</script>
<!--以上必须-->
<style>
.infotan td {
	
}
.topinfotan td {
	height: 30px;
	text-align:left;
        padding:5px;
}

</style>
</head>

<body>
<div class="warp">
<center>
<p style="font-size:25px;height:35px; text-align:center;padding-top:35px;">
<strong style="font-size:38px;">南&nbsp;通&nbsp;市&nbsp;教&nbsp;育&nbsp;局&nbsp;办&nbsp;文&nbsp;单</strong></p>
</center>
<br/>
<table align="center" width="819" class="infotan">
    <tr>
        <td  valign="middle" style="font-size:18px;height: 50px;text-align:center;" width="180px;">来文单位</td> 
        <td   colspan="2" style="width:190px;text-align:center;font-size:26px;font-family:FangSong_GB2312;" >
            <input id="lwdw" name="lwdw" zname="来文单位" type="text" style="width:180px;"/>
        </td>
        <td   valign="middle"style="font-size:18px;height:50px;text-align:center;" width="180px;">收文编号</td>
        <td   style="width:230px;text-align:center;font-size:26px;font-family:FangSong_GB2312;">
	    <input name="swbh" type="text" id="swbh" style="line-height:17px;font-size:5px;width:220px" zname="收文编号"  />
	</td>
    </tr>  
    <tr>
        <td  valign="middle" style="font-size:18px;height: 50px;text-align:center;" width="180px;">原&nbsp;&nbsp;文&nbsp;&nbsp;号</td>
	<td   colspan="2" style="width:190px;text-align:center;font-size:26px;font-family:FangSong_GB2312;" >
	    <input id="ywh" name="ywh" zname="原文号" type="text" style="width:180px;"/>
	</td>
	<td  valign="middle" style="font-size:18px;text-align:center;"width="150px;" >收文日期</td>
	<td   style="width:230px;text-align:center;font-size:26px;font-family:FangSong_GB2312; ">

	</td>
    </tr>
    <tr>

	    <textarea name="wjbt" id="wjbt" style="width:96%; height:180px;" zname="文件标题" ></textarea>
	</td>
    </tr>
      <tr>
        <td  valign="middle" style="font-size:18px;height: 50px;text-align:center;" width="180px;">要求办理<br/>期&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;限</td>
	<td   style="width:190px;border-right:none;text-align:center;font-size:26px;font-family:FangSong_GB2312;" >
	    <input id="blqx" name="blqx" zname="办理期限" type="text" />
	</td>
        <td  style="text-align:left;width: 50px;border-left:none;font-size:26px;font-family:FangSong_GB2312;" >
            天
         </td>
	<td  valign="middle" style="font-size:18px;text-align:center;width:150px;" >要求上报办理<br/>结&nbsp;&nbsp;束&nbsp;&nbsp;时&nbsp;&nbsp;&nbsp;间</td>
	<td   style="font-family:FangSong_GB2312;text-align:center;">
	    <input id="sjjs" name="sjjs" zname="结束时间" type="text" />
	</td>
    </tr>
    <tr>
	<td  valign="middle" style="font-size:18px;height: 200px;text-align:center;" >拟办意见</td>
	<td  colspan="4"  style="font-size:18px;">
	    <textarea name="nbyj" id="nbyj" style="width:96% ; height:180px;font-size:16px" zname="拟办意见" ></textarea>
	</td>
    </tr>
    <tr>
	<td  valign="middle" style="font-size:18px;height: 200px;text-align:center;" >领导批示</td>
	<td  colspan="4"  style="font-size:18px;">
	    <textarea name="ldps" id="ldps" style="width:96% ; height:180px;font-size:16px" zname="领导批示" ></textarea>
	</td>
    </tr>
    <tr>
	<td  valign="middle" style="font-size:18px;height: 200px;text-align:center;" >办理情况</td>
	<td  colspan="4"  style="font-size:18px;">
	    <textarea name="blqk" id="blqk" style="width:96% ; height:180px;font-size:16px" zname="办理情况" ></textarea>
	</td>
    </tr>
    <tr>
        <td  valign="middle" style="font-size:18px;height: 200px;text-align:center;" >备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注
        </td>
	<td  colspan="4"  style="font-size:18px;">
	    <textarea name="bz" id="bz" style="width:96% ; height:180px;font-size:16px" zname="备注" ></textarea>
	</td>
    </tr>
</table>
</div>
