<script type="text/javascript" defer>
	window.onload=function(){
		var listValues='<%=request.getSession().getAttribute("listValues")==null?"":request.getSession().getAttribute("listValues")%>';
		var selects='<%=request.getParameter("selects")==null?"":request.getParameter("selects")%>';
		var limitValue='<%=request.getParameter("limitValue")==null?"":request.getParameter("limitValue")%>';
		var valuestr='<%=request.getParameter("values")==null?"":request.getParameter("values")%>';	
		var instanceId = '${instanceId}';
		if(instanceId.length!=13)tagvalues(listValues,selects,limitValue,valuestr,instanceId);//标签赋值，权限控制
		if(instanceId.length==13){registerTag();}//注册标签选中效果
	};
	 function checkTime(){
			 var kssj = document.getElementById('kssj').value;
			 var jssj = document.getElementById('jssh').value;
			 var time1 = document.getElementById('timea');
			 var time2 = document.getElementById('timeb');
			 var kssfm = "";
			 var jssfm = "";
			 if(kssj!='' && jssj!=''){
				 //for(var i=0;i<time1.length;i++){
				//	 if(time1.options(i).selected){
						 //document.getElementById('kssj').value=kssj;
						 kssfm = time1.options[time1.selectedIndex].value;
				///	 }
				 //}
				// for(var j=0;j<time2.length;j++){
				//	 if(time2.options(j).selected){
						// document.getElementById('jssj').value=jssj;
						 jssfm = time2.options[time2.selectedIndex].value;
				//	 }
				// }

				 $.ajax({
						url : '${ctx}/qjt_getqjtypeForWeb.do',
						type : 'POST',  
						cache : false,
						async : false,
                                                data:{st:kssj,et:jssj,sts:kssfm,ets:jssfm},
						error : function() {
							alert('AJAX调用错误(qjt_getqjtypeForWeb.do)');
							return false;
						},
						success : function(msg) {   
							var obj = eval('('+msg+')');
							document.getElementById('days').value=obj.success;
						}
					});
			 }
	}
</script>

<style>

<h1 align="center"><font size="5">请假申请审批单</font></h1>




<table width="100%" class="infotan mt5">
	<tr>
		<td height="72" width="20%" valign="top" class="bgs ls"><div align="center">请假人</div></td>
		<td height="72"  class="tdcol">
		  <input name="qjr" type="text" id="qjr" style="width:98%"     zname="请假人" />
		</td>
		<td height="72" width="20%" valign="top" class="bgs ls"><div align="center">填表时间</div></td>
		<td height="72"  class="tdcol">
 <input name="tbsh" type="text" id="tbsh" style="width:98%"    onclick="WdatePicker({dateFmt:'yyyy年MM月dd日 HH时mm分'})" readonly zname="填表时间" />
		</td>	
	</tr>
<tr>
		<td height="72" width="20%" valign="top" class="bgs ls"><div align="center">开始时间</div></td>
		<td height="72"  class="tdcol">
 <input name="kssj" type="text" id="kssj"  style="width:35%"     onclick="WdatePicker({dateFmt:'yyyy年MM月dd日'})" readonly zname="开始日期" onBlur="checkTime();" />
<select id="timea" name="timea"  style="width:150px;height:30px" zname="开始时间" onChange="checkTime();">
  	      </select></td>
		<td height="72" width="20%" valign="top" class="bgs ls"><div align="center">结束时间</div></td>
		<td height="72"  class="tdcol">
 <input name="jssh" type="text" id="jssh"   style="width:35%"    onclick="WdatePicker({dateFmt:'yyyy年MM月dd日'})" readonly zname="结束日期" onBlur="checkTime();"/>
<select id="timeb" name="timeb"  style="width:150px;height:30px" zname="结束时间" onChange="checkTime();">
  	      </select>	</td>
		
  </tr>
  <tr>
		<td height="72" width="20%" valign="top" class="bgs ls" >  <div align="center">请假天数</div></td>
		<td height="72"  colspan="3" class="tdcol"><input type="text" name="days" id="days" style="width:96% " zname="请假天数" readonly></td>

  </tr>

	<tr>
		<td height="72" width="20%" valign="top" class="bgs ls"><div align="center">事由</div></td>
		<td height="72" class="tdcol" >
		 <input name="sy" type="text" id="sy"  style="width:98%"      zname="事由" />
		</td>
		<td height="72" width="20%" valign="top" class="bgs ls"><div align="center">顶岗人员</div></td>
		<td height="72"  class="tdcol" >
		 <input name="dgry" type="text" id="dgry"  style="width:98%"      zname="顶岗人员" />
		</td>
		
	</tr>
	<tr>
		<td height="72" width="20%" valign="top" class="bgs ls" >  <div align="center">请假说明</div></td>
		<td height="72"  colspan="3" class="tdcol"><textarea name="qjsm" id="qjsm" style="width:96% ; height:100px" zname="请假说明" ></textarea></td>

	</tr>
<tr>
		<td height="72" width="20%" valign="top" class="bgs ls"><p align="center">正文</p>
	    </td>
		<td height="72" colspan="3" >
		<span id="zwshow"></span>
<trueway:att zname="正文" onlineEditAble="true" id="${instanceId}zw" docguid="${instanceId}attzw" showId="zwshow" ismain="true"  downloadAble="true" uploadAble="true" deleteAble="true" previewAble="true" tocebAble="false" toStampAble="true" openBtnClass="icon-add" otherBtnsClass="icon-help" uploadCallback="loadCss" deleteCallback="loadCss" printStampName="南通市通州区城管局"
/>
<input id="cebid" name="doc.cebid"  value="${doc.cebid}" />


		</td>
		
  </tr>


	<tr>
		<td height="72" width="20%" valign="top" class="bgs ls"><p align="center">附件</p>
	    </td>
		<td height="72" colspan="3" >
		<span id="attshow"></span>
			<trueway:att zname="附件" onlineEditAble="true" id="${instanceId}fj" docguid="${instanceId}fj" showId="attshow" ismain="true" uploadAble="true" deleteAble="true" previewAble="true" tocebAble="false" toStampAble="true" openBtnClass="icon-add" otherBtnsClass="icon-help" uploadCallback="loadCss" deleteCallback="loadCss"/>
		</td>
		
	</tr>
	<tr>
		<td height="72" width="20%" valign="top" class="bgs ls"><div align="center">审核人</div></td>
		<td height="72" class="tdcol"><input name="shr" type="text" id="shr"  value="" zname="审核人" />		</td>
		
		<td height="72" width="20%" valign="top" class="bgs ls"><div align="center">审核状态</div></td>
		<td height="72" class="tdcol"><input name="shzt" type="text" id="shzt"  value="" zname="审核状态" />		</td>
		
	</tr>
	<tr style="height:300px">
		<td height="72" width="20%" valign="top" class="bgs ls">
		<p align="center">&nbsp;</p>
		<p align="center">&nbsp;</p>
	    <p align="center">审核意见</p>
		<p align="center">&nbsp;</p>
		<p align="center">&nbsp;</p>
		</td>
		<td height="72" colspan="3" class="tdcol" >
		<div>
			<trueway:comment  typeinAble="true" deleteAbled="true" id="${instanceId}shyj" instanceId="${instanceId}" currentStepId="${processId}" isSatisfied="false" />
		</div>

		
		</td>
		
	</tr>
	
	
	
	
</table>
