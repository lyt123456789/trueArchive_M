    <script src="../../plugins/layer/layer.js" type="text/javascript"></script>

    <script src="../../plugins/laydate/laydate.js" type="text/javascript"></script>

    <script src="../../assets/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="../../assets/js/plugins/validate/messages_zh.min.js"></script>
    
    <script type="text/javascript">
        
        

        $(document).ready(function() {
            var e = "<i></i>";
            $("#form").validate({
                rules: { 
                    username: { 
                        required: true, 
                        minlength: 2 
                    }, 
                    password: { 
                        required: true, 
                        minlength: 5 
                    }, 
                    cpassword: { 
                        required: true, 
                        minlength: 5, 
                        equalTo: "#password" 
                    }, 
                    email: { 
                        required: true, 
                        email: true 
                    }
                },
                messages:{
                    username: { 
                        required: e + "请输入您的用户名", 
                        minlength: e + "用户名必须两个字符以上" 
                    }, 
                    password: { 
                        required: e + "请输入您的密码", 
                        minlength: e + "密码必须5个字符以上" 
                    }, 
                    cpassword: { 
                        required: e + "请再次输入密码", 
                        minlength: e + "密码必须5个字符以上", 
                        equalTo: e + "两次输入的密码不一致" 
                    }, 
                    email: e + "请输入您的E-mail"
                }

            });
        }); 

    </script>
