<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit|ie-stand|ie-comp">
<title>南京市信息中心</title>
<meta name="description" content="" />
<meta name="Keywords" content="" />
<link rel="stylesheet" type="text/css" href="css/reset.css" />
<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="content w1200">
		<div class="check-box">
			<div class="box-info">
				<div class="fl"><img src="img/check-img.png"></div>
				<div class="fl check-text">
					<p>共14项接口，已检测12项</p>
					<p class="gray-text">已检测12项，其中10项接口正常，2项接口异常</p>
				</div>
				<button class="fr check-btn">正在检测...</button>
			</div>
		</div>
		<div class="check-list">
			<ul>
				<li>
					<div class="rel-img rel">
						<img src="img/img-1.png">
						<span class="abs-img abs"><img src="img/checked.png"></span>
					</div>
					<p class="list-text">获取待办列表数据</p>
					<button class="interface-btn">接口正常</button>
				</li>
				<li>
					<div class="rel-img rel">
						<img src="img/img-2.png">
						<span class="abs-img abs"><img src="img/checked.png"></span>
					</div>
					<p class="list-text">获取已办列表数据</p>
					<button class="interface-btn">接口正常</button>
				</li>
				<li>
					<div class="rel-img rel">
						<img src="img/img-3.png">
						<span class="abs-img abs"><img src="img/checked.png"></span>
					</div>
					<p class="list-text">获取已办结列表数据</p>
					<button class="interface-btn">接口正常</button>
				</li>
				<li>
					<div class="rel-img rel">
						<img src="img/img-4.png">
						<span class="abs-img abs"><img src="img/error.png"></span>
					</div>
					<p class="list-text">打开待办公文</p>
					<button class="interface-btn error-btn">接口异常</button>
				</li>
				<li>
					<div class="rel-img rel">
						<img src="img/img-5.png">
						<span class="abs-img abs"><img src="img/checked.png"></span>
					</div>
					<p class="list-text">待办发起</p>
					<button class="interface-btn">接口正常</button>
				</li>
				<li>
					<div class="rel-img rel">
						<img src="img/img-6.png">
						<span class="abs-img abs"><img src="img/checked.png"></span>
					</div>
					<p class="list-text">公文下发</p>
					<button class="interface-btn">接口正常</button>
				</li>
				<li>
					<div class="rel-img rel">
						<img src="img/img-7.png">
						<span class="abs-img abs"><img src="img/checked.png"></span>
					</div>
					<p class="list-text">公文办结</p>
					<button class="interface-btn">接口正常</button>
				</li>
				<li>
					<div class="rel-img rel">
						<img src="img/img-8.png">
						<span class="abs-img abs"><img src="img/checked.png"></span>
					</div>
					<p class="list-text">收藏</p>
					<button class="interface-btn">接口正常</button>
				</li>
				<li>
					<div class="rel-img rel">
						<img src="img/img-9.png">
						<span class="abs-img abs"><img src="img/error.png"></span>
					</div>
					<p class="list-text">获取历程信息</p>
					<button class="interface-btn error-btn">接口异常</button>
				</li>
				<li>
					<div class="rel-img rel">
						<img src="img/img-10.png">
						<span class="abs-img abs"><img src="img/checked.png"></span>
					</div>
					<p class="list-text">获取待办数字</p>
					<button class="interface-btn">接口正常</button>
				</li>
				<li>
					<div class="rel-img rel">
						<img src="img/img-11.png">
						<span class="abs-img abs"><img src="img/checked.png"></span>
					</div>
					<p class="list-text">推送消息</p>
					<button class="interface-btn">接口正常</button>
				</li>
				<li>
					<div class="rel-img rel">
						<img src="img/img-12.png">
						<span class="abs-img abs"><img src="img/checked.png"></span>
					</div>
					<p class="list-text">短信接口</p>
					<button class="interface-btn">接口正常</button>
				</li>
				<li>
					<div class="rel-img rel">
						<img src="img/img-13.png">
						<span class="abs-img abs"><img src="img/check.png"></span>
					</div>
					<p class="list-text">Socket是否开启连接</p>
					<button class="interface-btn wait-btn">等待检测</button>
				</li>
				<li>
					<div class="rel-img rel">
						<img src="img/img-14.png">
						<span class="abs-img abs"><img src="img/check.png"></span>
					</div>
					<p class="list-text">通讯是否保持连接</p>
					<button class="interface-btn wait-btn">等待检测</button>
				</li>
			</ul>
		</div>
	</div>

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>

</html>
